の通り心理支援の射程を伸ばしてくれることになると思います。一方で，新たな問題が出現してくることもあるでしょう。遠隔支援に出来ること出来ないことを冷静に見つめて，よりよい体制作りにお手伝いが出来たらと思っています。",null,null,null,null,null,"たくさんの人が死んでしまうから、この危機の中、アカデミアの人間として動きたいと考えました。"]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>お名前<\/th>\n      <th>ご所属<\/th>\n      <th>きもち<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"pageLength":25,"autoWidth":true,"columnDefs":[{"width":"200px","targets":[1,2,3]},{"orderable":false,"targets":0}],"order":[],"orderClasses":false}},"evals":[],"jsHooks":[]}</script>
