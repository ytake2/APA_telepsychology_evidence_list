者を対象\r\n・自殺リスクが高い者、認知症疑い、双極性障害、精神病圏の者は除外","DSM-IVで戦闘関連PTSDまたは閾値下PTSDと診断された退役軍人59名（45.41±13.82歳)\r\n・強い精神疾患、急性の自殺念慮、薬物依存のある参加者は除外\r\n・男性：91.5%\r\n・アフリカ系アメリカ人：37.1%、白人：55.9%\r\n・無職：55.6%\r\n・結婚：62.9%\r\n・軍所属：53.2%\r\n・教育歴：12.4±4.67年 \r\n・障がい保持：45.2%\r\n・兵役：OEF/OIF (59.3%), Persian Gulf (18.6%), and Vietnam (22.0%).","遠隔式問題解決療法（tele-PST）研究に参加した在宅高齢者42名（内、tele-PST参加者24名、在宅PST参加者18名）\r\n\r\n・（tele-PST研究に参加者を紹介した）大規模宅配食サービス事業所のケアマネジャー(CM)12名。\r\n・PHQ9でうつ症状のスクリーニングを実施した上でRCT研究にリファーした","医学的に虚弱な高齢の在宅生活者102名","ペンシルベニア州ホームケア協会の会員機関に所属するサービス専門スタッフ\r\n ・回答者の平均年齢53.6歳（26-78歳）\r\n ・在宅医療機関の所長73名と看護師13名\r\n ・80%が女性，96.5%が白人\r\n ・平均実務経験は，在宅ケア18年，テレヘルス5.6年\r\n ・半数以上が地域に根ざした機関\r\n ・60%が非営利機関での雇用\r\n ・参加機関の2/3以上が300万ドル以上の年間予算","うつ病あるいは不安症の診断を満たす１８歳以上の患者うつ病あるいは不安症患者\r\n・PTSDや強迫性障害は除外","うつ病や不安症のない18~79歳\r\n・合計4522名\r\n・13本の論文を対象とした。\r\n・そのうち3本はフォローアップ研究なので、10個の独立したサンプル","脊髄損傷リハビリセンターの外来患者，HIV陽性者，心理クリニックの外来患者，地域医療クリニックの外来患者，女性を対象とした縦断研究，コミュニティサンプル，多発性硬化症の外来患者，総合診療の外来患者，胚移植待機の患者，小児，退役軍人","うつ病と不安症を中心とした併存する精神症状をもつ患者\r\nがんや糖尿病，HIVなどの身体疾患の併存がある患者","DSM5で神経性やせ症か非定型神経性やせ症と診断された外来治療を受けている13-18歳の青年期10名","過食症、やせ症、むちゃ食い、閾値下の摂食障害患者\r\n\r\n・やせ症患者への研究成果は少なく、臨床応用には注意が必要","高齢者\r\n退役軍人","抑うつ症状、不眠症状がある50歳以上の中高年40名\r\n\r\n・顕著な認知機能低下の者\r\n・無呼吸症状の者を除外\r\n・アラバマ州ブラックベルトの住民を対象社会経済的地位の低い住民が多く住む農村部の診療所5箇所（\r\n診療所自体は同等）","カナダの地方在住の成人\r\n選択基準\r\n・① 高速インターネット通信の環境とPCがある者\r\n・② 入眠困難、中途覚醒または早朝覚醒が30分以上みられる者\r\n・③ 1つ以上の日中の機能障害が認められる者（疲労や集中力の欠如）\r\n・④ ②-③が週4日以上みられ、半年以上続いているもの\r\n除外基準\r\n交替勤務、頭部外傷、急性の自殺傾向、現在の躁病、統合失調症、現在または過去にCBT-I（不眠症のCBT）を受けたことがあること、または薬物の使用量が多いこと。","なし","大学の不安症プログラムでOCDの治療を望んでいる3名（19歳女性，29歳女性，39歳女性）\r\n・19歳女性：14年来の確認儀式と反復儀式行動を呈し，過去のうつ病エピソードを満たした。介入前の時点でfluoxetineを3か月間服薬し，介入中も服薬を続けた。\r\n・29歳女性：4年来の汚染恐怖と過度の手洗い行動を呈し，うつ病の再発の基準を満たした。インテーク時からparoxetineの服薬を開始した。\r\n・39歳女性：13年来の溜め込み強迫行為を呈し，現在のうつ病エピソードを満たした。インテーク以降でも薬物療法を受けなかった。","平均年齢32.2±11.41歳のOCDの15名\r\n・ヒスパニックでない白人 (53.3%)、都内以外に住む人 (53.3%)\r\n・セラピーを受けていた人 (73.3%)、薬物療法を受けていない人 (86.7%)、\r\n・スカイプに慣れている人 (80%)\r\n・結婚しているか同棲している人 (60%)\r\n・大学卒業は73.3%、フルタイムで働いている人は46.7%\r\n・20%は英語が第一言語ではなく、75%は5歳から英語を勉強\r\n・OCD無症状の人、ため込み症の人、精神障害か発達障害を併発している、治療中、不安定な薬物療法を受けている人は除外","42歳女性OCD患者（北アメリカ準都市部在住、既婚、子供3名、病院管理職、18歳に発症）","OCDおよび関連障害群（OCD、過食症、抜毛症 / 皮膚むしり症）","CY-BOCS合計≧16のOCD患者19名\r\n・特殊外来かオンライン広告でリクルート7-16歳。大半がフロリダ州外に居住。55% (n=17) は，参加中に一定用量の向精神薬を服用。\r\n・12名がCBTを，7人が支持的心理療法を受けたことがあった。\r\n・31人中30人が少なくとも1つの他のDSM-IV-TR1軸障害を併存（e.g., GAD、SAD、うつ病、ADHD、対立性反抗期障害，およびトゥレット障害/慢性チック障害)。\r\nICY-BOCS合計≧16\r\n・少なくとも8週間，向精神薬の服用歴に変化なし\r\n・以下の併存疾患がない: 精神病、双極性障害、行為障害、自閉症、物質使用/依存症）\r\n・高速ネット接続を備えたパソコンへのアクセス\r\n・読解力を伴う英語の流暢さ\r\n・除外基準は自殺の可能性、高度な（精神）医学的ケア（例：入院）の必要性、Peabody Picture Vocabulary Test-Fourth Editionで測定された受容的語彙\r\n&lt;80、保護者が週1回のセッションに参加できない。","アメリカ南東部のトラウマ治療センターで紹介されたDSM-IV-TRにおいてPTSDと診断された10~16歳のヒスパニック系女性4人\r\n・性的暴行や愛する人のトラウマ的な死を経験","PTSDの診断基準をすべて満たす，または閾値下で満たす退役軍人232名","PTSDの診断基準を満たす退役軍人132名","PTSDの診断基準を満たす退役軍人89名","・イラクでの米軍の軍事展開に従事していた41歳黒人女性（既婚，無職）\r\n・米軍の軍事展開に従事していた時，対象者の軍営は重迫撃砲を受けた\r\n・PTSDと物質依存の診断を受けた（※ただし前者のみ構造化面接が行われており，後者は「精神科医による評価」とのみ記載）","退役軍人の医療機関に通院するカップル180名","PTSDの診断基準を満たす農村部の退役軍人125名","PTSDの診断基準を満たす女性126名（退役軍人21名，市民105名）","PTSDを発症するリスクの高い職場で働いている者（災害労働者，消防士，警察官，兵役，予備兵，退役軍人） 11名（うち治療完遂者7名，ドロップアウト4名）","トラウマ治療を受けている7-16歳の子ども15名（PTSD12名，適応障害3名）","イラクに派遣された戦闘経験者47名（最終的な分析対象者は，対面支援形群29名，遠隔支援群9名）\r\n※事前の診断の有無や診断面接は実施されていない。","戦闘関連PTSDの診断を受けた退役軍人52名","患者報告式アウトカムで臨床的に有意な（PCL-5 ≧ 31）退役軍人300名","CAPSによりPTSDとアセスメントされた21歳以上の退役軍人および軍人の男女226名","無作為化臨床試験に参加したPTSDの診断がある退役軍人180名","退役軍人\r\n・18歳以上の者\r\n・DSM-IVのPTSDの診断、\r\n・募集時に1日1本以上のタバコを吸っている者\r\n\r\n除外基準\r\n・タバコの代わりに無煙タバコ、パイプ、葉巻を使用していた場合、\r\n・自殺や暴力の危険性が差し迫る者\r\n・重度の精神症状や認知機能障害がある者\r\n・プロトコルへの参加を妨げる可能性が高い者\r\n・電話へのアクセスがない、または自宅のテレヘルス機器に接続できない者","男性退役軍人33名，ドロップアウト9名\r\n ・23～66歳（平均52.0歳，SD=13.0）\r\n ・Clinician-Administered PTSD Scale（CAPS）によるPTSDな基準を満たす\r\n ・兵役：イラク解放作戦（OIF）の退役軍人（n=10），ベトナムでの兵役経験（n=21），平和維持活動（ボスニアなど）での兵役経験（n=2）\r\n ・人種構成：非ヒスパニック系白人（n=25），非ヒスパニック系黒人（n=5），ヒスパニック系白人（n=2），その他（n=1）\r\n \r\n 除外基準\r\n ・重度の器質性または活動性精神病\r\n ・過去2ヵ月間の不安定な精神科薬物療法\r\n ・過去2ヵ月間の精神科入院\r\n ・過去3ヵ月以内のアルコールまたは薬物依存の診断と一致する症状，薬物乱用は除外基準ではなかった（嗜癖重症度指標およびDSM-IV第一軸障害の構造化面接モジュールによって評価）","PTSD診断を満たすもしくはPTSDの症状評価尺度 (自己評価または他者評価の）のカットオフを越える１８歳以上の成人 \r\n","トラウマティックイベントを経験した18歳以上の者\r\n・PTSD関連アウトカムが用いられ，効果量が算出された論文\r\n・13本の研究が抽出された","外来治療を受ける自殺行動の記録がある18歳以上の統合失調症または統合失調感情障害\r\n\r\n・MMSE≥21","脳性麻痺と歩行障害をもつ8歳の白人の男の子と、ASDの5歳の白人の男の子\r\n・いずれも家族と暮らす","うつ・不安、自殺念慮・自傷行為、薬物乱用・過剰摂取、その他の精神疾患のいずれかの診断がある地方に暮らす5~17歳の小児患者87名\r\n","イラク・アフガニスタン戦争に出兵経験を持つ退役軍人の中で、AUDIT(Babor, Higgins-Biddle, Saunders, &amp; Monteiro, 2001)で危険な飲酒に該当する人、DAST-10(Skinner, 1982)で薬物乱用に該当する人、Administered PTSD Scale(Blake, Weathers, Nagy, Kaloupek, Gusman, Charney, &amp; Keane, 1995)でPTSDに該当する人(n=162)\r\nこの中に2カ月以内に治療や支援を受けた人、入院が必要な人は含まなかった","自殺念慮・自殺未遂で入院した統合失調症の退役軍人25名","自殺念慮のために最近入院した１８歳以上の統合失調症または統合失調感情障害\r\n・退役軍人\r\n・Beck Scale for Suicidal Ideationの項目４および5≥0\r\n・MMSE≥20\r\n・HAM-D≥8\r\n・固定電話があること","物質使用障害を持つ成人\r\n・タバコ (n=3)、アルコール(n=5)、オピオイド(n=5)使用\r\n・アメリカ (n=10)、カナダ (n=2)、デンマーク (n=1)\r\n・サンプルサイズは18~3733\r\n・ランダム化試験のサンプルサイズは30~566\r\n・平均年齢は30.5~52歳\r\n・女性のみ、男性のみの研究もあり。","16歳以上の人\r\n・対面の研究の参加者は平均35歳 (range16-58)で女性の割合は13-100%\r\n・e-healthの研究の参加者は平均38歳で女性の割合は46-82%。","物質使用障害との併存障害（うつ症状、不安症、PTSD、境界性人格障害、を対象としたTBI（テクノロジーベースドインターベンション）\r\n・14本の論文\r\n・ 成人（コミュニティ、プライマリケアなど）、ティーンエイジャー（学校）、退役軍人。","アルコール使用は24本、非特定な物質は13本、オピオイドやヘロインは4本、コカインは2本、大麻は2本、処方箋は1本50本の論文を対象。 \r\n参加者数は30,207人 (中央値156人、範囲 1-10,000人)\r\n性別を報告した研究は44本で、女性は全体の49%\r\n人種や民族を報告した研究は26本で、白人以外は全体の15%\r\n年齢を報告した研究は37本で、平均年齢は40歳。\r\n","カップル、家族","カップル、家族","子ども，青年\r\n \r\n","周産期ケア、メンタルヘルスケア、および/または遠隔医療プログラムの提供においてプロバイダーまたは管理者としての経験を持っているヘルスケアコミュニティのメンバー","精神病または双極性障害もしくはその両方の診断をされた成人、\r\nそしてその家族や友人でメンタルヘルスサービスによるサポートを受けていた人々\r\n・26本の論文を対象。","PTSDの診断を受けた退役軍人67名\r\n・マスターレベルのセラピスト3名が，1回90分8-12回セッションの持続エクスポージャー療法を実施した。","アメリカの中南部の8つの州にあるアメリカ合衆国退役軍人省の医療センター","軽度の希死念慮を持つ自爆行為への暴露によるPTSDとうつ病に罹患する45歳の退役軍人","外来診療所にてPTSDの診断を受けた退役軍人221名","戦闘に関連するPTSDの診断基準を満たす者，もしくは閾値以下の者31名","戦争地域でASDの診断を受けた軍人1名（年齢，性別，人種などは不明）","児童・思春期のうつ病","自殺リスクが高い患者","OCD患者 (児童、青年、成人)"],["電話によるCBT\r\n・心理教育、リラクセーション、認知療法、問題解決療法、エクスポージャー＋ワークブック配布\r\n・10〜12セッション","集団CBT\r\n・13週（１回１時間）\r\n・最初の１～２週でグループ内の交流と，CBTモデルに関する導入，３～４週で基本的な介入に関する心理教育，５～10週ではストレス・うつ・不安に対する認知行動的コーピング方略の獲得，11～13週で治療のまとめと再発予防","ヴァーチャルリアリティ（音声通話，メッセージ機能を含む）やメールを用いたアクセプタンスベースの行動療法\r\n・CBTの中核戦略である社会的状況へのエクスポージャー，注意を外側に向けなおす，ソーシャルスキル訓練も含まれた）。\r\n・ヴァーチャルリアリティ空間において他者と会話をするなどのエクスポージャーが行われた。\r\n・計12回（毎週1時間）の個別の介入\r\n","テレビ会議システムによる家族ベースのCBT\r\n・心理教育，リラクゼーション，認知再構成，問題解決療法，段階的エクスポージャー\r\n・16セッション","“Face Your Fears” (Tolin 2012). という読書療法\r\n・CBTの心理教育からエクササイズまで記述されたセルフヘルプのワークブック。\r\n ・２つの研究を実施。研究１は指示の無い遠隔療法 (unguided approach)，研究２は，進め方に関しても治療者側から明確な指示がある遠隔療法（guided approach)","Internet-delivered psychological treatments, defined as interventions based on an explicit psychological theory, not conducted at a clinic, and delivered to the patients via the internet. Any support had to be remotely delivered (e.g. email-like messages or telephone). The degree of support was categorized into pure self-help (no support), technician-assisted (e.g., nonclinical), or therapist-guided (i.e., clinical support).","ビデオ会議によるCBT（個人、集団）、エクスポージャー、認知処理療法、メタ認知療法等","電話によるCBT（1件）\r\n携帯電話に最適化されたオンライン介入（2件）","双方向通信システムを用いた行動原理に基づく支援方法のコンサルテーション\r\nー機能分析や機能的コミュニケーション訓練が43％、積極的行動支援が７％\r\nーコーチング技術のコンサルテーション\r\nービデオ会議、電話、電子メール\r\nー双方向性のあるウェブサイトの利用、DVDの視聴\r\n","テレビ会議による，\r\n 家族に焦点を置いた集団CBT \r\n Facing Your Fears (FYF)\r\n・最初の6つのセッションでは，不安に関する心理教育的な側面に焦点を当てる。\r\n・次の６つのセッションでは，若者特有の不安を縮小する戦略を開発・遂行することで，心理教育的なカリキュラムの基礎を築く。\r\n \r\n","心理教育\r\n・8-24週\r\n・心理教育 + CBT (1年)、CBT + 回復モデル (6ヶ月)、心理教育 + ピアサポート（1年)、ポジティブペアレンティングプログラム (10週)、個人そして支援者による気分管理 (5週-24週)","・ビデオ面接を通したプログラムは選択性で，１）痛みに関する教育，２）痛みに対する心理療法グループ，３）オピオイドの安全な利用に関する教育，から選択できる。\r\n・心理療法グループでは，慢性疼痛に対するCBT，慢性疼痛に対するAcceptance and Commitment Therapyを使用。90分セッション×８回を実施。\r\n","テレヘルスによる身体活動介入","・ビデオ通話によるプログラムであるCouple CARE programを始める前の印象や期待に関する5つの質問（最初の印象、何を期待するか、ビデオ通話を使うことで期待にどう影響しそうか、困難が予想されるか、ビデオ通話形式に期待されるポジティブな側面はあるか）、プログラムを終えた後の感想、経験に関する11の質問（期待は変化したか、どんな体験をしたか、何が意味ある体験だったか、カメラはThとのやりとりに影響したか、Thに話やすい話題はあったか、話しにくいことはあったか、Thが同じ部屋に入ればいいとおもった瞬間はあったか、Thとの関係はどうだったか、そのほか伝えたいこと）がなされた\r\n\r\n・カップルのための6週間のマニュアル化された介入（教育的、スキルベース）\r\n・50分から60分\r\n・介入の目的は、人間関係を強化し、満足度と機能を高め、苦痛を減少させること","プライマリケアのクリニックで実施した、ビデオ通話（Skype）を用いた統合型CBT（うつCBTと不眠CBTの組み合わせ）、10セッション","通常支援+\r\nHealth line Depression Service\r\n・健康アドバイザーとの定期的な電話や，アドバイザーからの患者に関連するオンラインリソースの案内，健康に役立つ情報やアプリの案内をメールや郵送により提供\r\n・コンピューター化されたうつ病に対するCBTプログラムを２週間に１回６セッション提供するLLTTFiプログラムへの参加\r\n・Webポータルによって，うつ病に関連する情報や患者主導のBig White Wallに関するリンクが提供された。\r\n","Texas Medication Algorithm Project (TMAP)に基づくWebcam intervention, natureで支持されている心理教育，折衷的介入","①CHESS（包括的な健康増進支援システム；乳がんに関する情報にアクセスし、医療システムをナビゲートするのを支援する一連のサービス）のみ\r\n②癌に関する情報の専門家であるHuman Mentorと実施するCHESS（電話によるHuman　Mentorとの対話やシステムを効果的に使用するための提案等）\r\n","HOPE (Healthy Outcomes for Patient Empowerment)という電話支援による行動的健康介入","オンライン調査（観察研究）\r\n","遠隔式のプライマリケア用の問題解決療法（PST）の長期フォローアップ（24週、36週）に関する検討\r\n・初回は対面式で行い、残り5回はビデオ通話で実施\r\n・各回60分","・行動活性化療法と治療的エクスポージャー (BA-TE)\r\n・90分のセッションを8回\r\n・BA-TEは行動活性化、状況的暴露、想像的暴露から成る\r\n・ビデオ会議による遠隔心理支援","高齢参加者への半構造化面接調査（参加者宅で実施）\r\n\r\nCMへのフォーカスグループインタビュー\r\n\r\n（※tele-PSTは週1回全6回のセッション。参加者は自宅でビデオ通話を通してプログラムを受けた。このRCTは遠隔PST（ビデオ通話）と在宅PST（アウトリーチ）、電話サポート（単なる情報提供）の三群比較によるもの）","統合された慢性疾患とうつ病に対する遠隔健康支援サービスのケア\r\n・介入では、遠隔で支援する看護師が症状、体重、薬物使用の毎日の遠隔モニタリングを行い、うつ病の問題解決のための週8回のセッションを提供し、参加者の主治医（抗うつ薬も処方している）とのコミュニケーションを提供した。\r\n・3ヵ月間の介入","質問項目\r\n 【技術の受容と利用に関する統一理論（Unified Theory of Acceptance and Use of Technology; UTAUT）モデル（Venkatesh, Morris, &amp; Davis, 2003）に基づく６変数】\r\n ・パフォーマンス期待度…テレヘルス使用が業務にどの程度役立つと考えているか\r\n ・努力期待度…テレヘルスに必要な努力が少ないと認識している度合い\r\n ・社会的影響力…重要な他者（同僚など）がテレヘルスを利用するだろうと認識している度合い\r\n ・促進条件…機関のインフラが遠隔医療をサポートするために信頼できると認識している度合い\r\n ・利用意向…提供者が今後 6 ヶ月間にテレヘルスを利用する意向を持っている度合いと，利用を継続する意向を持っている度合い\r\n 【フェイス項目】\r\n ・過去 30 日間に提供されたテレヘルスサービスの日数と種類\r\n ・参加者が現在の機関でテレヘルスを利用した経験の年数\r\n ・人口統計学（年齢、性別、人種、施設での地位など）と機関の種類（法的地位、代理店の種類など）","ガイド付きあるいはガイドなしのehealth介入","・インターネットベースのCBT\r\n・CBTの行動療法、問題解決型\r\n・パーソナリティ特性に焦点を当てたもの\r\n・セルフモニターリング、認知再構成、アサーション、問題解決療法、リラクセーション\r\n・自動送信のメールや、メール・電話・SMSによる宿題のフィードバックやリマインダー","電話・インターネット（チャットなど）・ビデオ会議を用いた，支持的カウンセリングもしくはCBT\r\n・介入期間は少なくとも週一回で6週","Telehealth-to-home：患者が自宅で医療施設・治療者と電話やビデオ通話にて支援を受けられること。\r\n・問題解決療法やCBTが技法\r\n・対象疾患により介入要素が異なる","ビデオ会議形式で家族ベースの治療 (Family Based Treatment; FBT)","ガイド付きセルフヘルプ、遠隔医療\r\n・多くはCBT\r\n・提供媒体はテレビ、メール、CD-ROM、インターネット、テキストメッセージ\r\n・セラピストの関与度合いが高いほうが、症状の軽減率が高い（最大がビデオ会議、最小が電子メール）","電話心理療法","プライマリケアのクリニックで実施した、ビデオ通話（Skype）を用いた統合型CBT（うつCBTと不眠CBTの組み合わせ）\r\n・20名\r\n・10セッション","6週間のAudiovisualなWeb-besed CBT-I(6モジュール)\r\n・CBTと不眠症のCBTモデルの心理教育\r\n・リラクセーション\r\n・刺激制御法と睡眠制限法と睡眠薬漸減の心理教育\r\n・認知療法\r\n・睡眠衛生法と刺激制御法\r\n・マインドフルネス","①オンラインカウンセリング\r\n②ウェブ上での心理教育的内容\r\n③セラピストガイドなしの介入\r\n④オンライン上での自助グループやブログ\r\n⑤その他のオンライン介入（スマートフォン上で作られるバーチャルなプラットフォーム、","全12回のマニュアル化されたCBT\r\n・ガイデッドCBTと心理教育とホームワークを含むワークブックで構成された。\r\n・#3～#12に曝露反応妨害法（ERP）を実施し，#1・#6・#12では家族も同伴して心理教育と介入を実施した。","スカイプを用いた暴露反応妨害法\r\n・週2回90分セッションを16~18回行った\r\n・最終セッションの2週間後にフォローアップのメンテナンスセッション。","週に2度、60分の計16回のSkypeを用いた曝露反応妨害法のセッション\r\n","コンピュータや電話補助ありのセルフトリートメント行動療法\r\n電話による曝露反応妨害法\r\n電話によるマニュアル化された曝露反応妨害法\r\nセラピストからのメール対応のあるインターネットベースドセルフヘルププログラム\r\nセルフヘルプマニュアルのあるインターネット集団療法（セラピストもネットで集団療法に参加）\r\nセラピストのメールによる週ごとの進捗状況確認のあるセルフヘルプ本\r\nコンピュータ補助のあるセラピストのメール補助と対話的なCD-Rom\r\nセルフヘルプマニュアルと週ごとのビデオ会議CBT\r\n電話管理式のマニュアル化されたCBT\r\nインターネットベースドセルフヘルププログラム\r\n週間逆転の特徴を利用したインターネットベースドセルフヘルププログラム\r\n（TableⅡより）","家族焦点型CBT\r\n・Webカメラ方式\r\n・60-90分12週間かけて14セッション実施（第4セッションまでは2週間隔，以後1週間隔)。\r\n・セッション前に家族にメールでハンドアウトを送付，ホームワークをセラピストに音読するかスキャンしてメールで返信し，セラピストが見ていないところ（e.g., トイレ)で行われた曝露について，保護者にコーチング。\r\n\r\n・最初の3セッション: 症状プロファイルと発達レベルに応じた，心理教育，認知療法，不安階層表の作成。\r\n第4-10セッション: 不安喚起度が低い刺激から段階的に曝露。\r\n最後の2セッション: 再発予防も含む。\r\n\r\n・セッション間に行う宿題（1日1時間まで）。\r\n・治療技術を般化させるために少なくとも1人の親が参加し，子どもの強迫症状への対応法の指導（e.g., 巻き込み症状から距離を置く），子どもの治療コンプライアンス向上（e.g., 随伴性マネジメント）。","心理教育、リラクゼーション・感情との特定・認知的対処といった対処方略、段階的な暴露、虐待経験についての処理や議論、トラウマ記憶による苦痛で回避された安全な状況への生体内暴露、親子の共同セッション\r\n・患者は学校内のプライベート空間に訪れ、セラピストはそこから30~45分離れた場所に配置。ビデオ会議を介して支援した\r\n・ワークシートや情報シートは画面共有や郵送などで対応","オフィスでの対面形式の行動活性化療法とエクスポージャー療法\r\n・各セッション1.5時間の全8回で構成された。\r\n・介入は，行動活性化，条件づけされた不安刺激に対するin-vivoエクスポージャー，トラウマ記憶に対するイメージエクスポージャーで構成された。","対面形式の持続エクスポージャー療法\r\n・PTSDの治療マニュアルに従い，各セッション1.5時間の全10-12回で構成された。","遠隔支援形式のエクスポージャー療法\r\n・PTSDのマニュアルやモデルに従い，毎週60-90分のセッションを行った。\r\n・エクスポージャー療法への参加を促すために，認知療法（嫌悪刺激や嫌悪的な記憶に関する認知の歪みに取り組むこと）が数回導入された。\r\n・最終セッションで再発予防を扱い終結された。","持続エクスポージャー療法を用いたPTSDと物質依存の併用治療（COPE; Concurrent treatment of PTSD and substance use disorders using Prolonged Exposure）\r\n・ライセンスのある臨床心理士が，1回90分計12回の個別セッションと3カ月後と6か月後にフォローアップを実施した。\r\n・COPEはマニュアルに従って実施した。","オフィスでの簡易版認知行動同席療法（Cognitive-behavioral conjoint therapy）\r\n・PTSDに対する認知行動同席療法は，PTSD症状の低減と関係機能の向上を目標とする治療法である。\r\n・簡易版認知行動同席療法は1回75分で，元は15回セッションのものを8セッションに簡略化して実施する計画。\r\n・簡易版認知行動同席療法の内容は，#1～#7までは原版の#1～#7と同じ内容で，#8に治療で得たものの確認・学んだスキルの統合・将来生じうる問題を同定してアクションプランを考えるという内容で構成される。","遠隔支援形式の，認知処理療法の認知面のみの治療（CPT-C）\r\n・1回90分のセッションを週2回実施し，全12回で構成された。\r\n・セッションは教授法，ワークシート，ホームワークが含まれていた。","対面支援形式の認知処理療法\r\n・1回90分のセッションを週2回実施し，全12回で構成された。\r\n・プロトコルに従って実施され，セッションは教授法，ワークシート，ホームワークが含まれていた（※ただしプロトコルの詳細に関する情報や引用はなし）。","エクスポージャー療法と，遠隔診療形式での認知改善薬Dサイクロセリンの投薬治療\r\n・各セッションのアウトラインは本論文のTable 1に記載されている。","遠隔支援形式のトラウマ焦点型CBT\r\n・パワーポイントによるプレゼンテーション・デジタルワークシート・デジタルゲームが用いられた。\r\n・セッションは平均14.13回（SD = 2.23；範囲12-19回）で，各セッションは45-90分で実施された。\r\n・治療は臨床心理学のポストクかライセンスがある修士課程レベルのソーシャルワーカーが実施した。","対面支援形式の持続エクスポージャー療法\r\n・1回90分のセッションを週1回実施し，全8-15回で構成された。\r\n・プロトコルに従って実施され，(a)心理教育，(b)エクスポージャーに基づく治療の詳しい根拠の説明，(c)苦痛により回避している安全な状況に対するin vivoエクスポージャーの繰り返し，(d)トラウマ記憶に対するイメージエクスポージャーの繰り返し，(e)トラウマに関わる記憶やその出来事，イメージエクスポージャーについての処理やディスカッションで構成された。","オフィスでの対面支援形式の持続エクスポージャー療法\r\n・マニュアルに従い，マスターレベルのセラピスト3名が1回90分の全8-12回セッション（両群での平均10.25回，SD=1.22；参加者の25％は最大12回を受けた）を実施した。","遠隔支援形式での筆記エクスポージャー療法\r\n・1回60分の全8回セッションで構成される。\r\n・初回でPTSDの心理教育と治療の根拠を説明した後に，トラウマ経験に関する筆記の教示を行う。\r\n・筆記は最悪のトラウマについて30分干渉せずに行い，できる限り詳細に思考や感情も含まれるように筆記するように教示する。そのうえで，書いた経験を「今思えば」どう感じるかを促す手続きをとる。","遠隔支援形式での持続エクスポージャー","自宅での対面支援（in-home-in-person; IHIP）形式の持続エクスポージャー療法\r\n・介入前のベースラインのデータを使用した。","12週（90セッション）\r\nHealth buddy（テレヘルスデバイス）を用いたもの（毎日）\r\n・PTSD在宅テレヘルスケア＆マネジメント（2分程度）\r\n・MIに基づく禁煙カリキュラム\r\n\r\n電話を用いたもの\r\n・禁煙のMI（毎週）\r\n","8週間のテレヘルス治療（対面セッション2回と電話でのセッション6回）","インターネットでの介入を主として(リアルタイムのセラピストの電話サポート, 初回のみセラピストとの対面面接など, セラピストとのメール対応)\r\nビデオ会議\r\n・CBTの枠組み\r\n・ビデオカンファレンスはMorland et al.に基づいて実施。              \r\n・電話のみの支援の研究はなし\r\n\r\n","遠隔治療後\r\n※遠隔治療はCBTに限定しておらず，CBT・筆記開示・持続エクスポージャー療法が含まれている","開発中の遠隔医療システム\r\n・インターネット\r\n・毎日、患者はうつ病や自殺に関連する一連の質問に回答\r\n・精神保健サービス提供者は挙がってきたレポートを確認し\r\n・病状悪化時には医師へ連絡","子どもと親に対してビデオ会議を介した機能分析と機能コミュニケーショントレーニング","遠隔医療のために作れられた救急医療検査の個室で、患者と精神科医による１対１のビデオ電話\r\n・必要に応じて家族が同席。","通常支援+Thinking Forward\r\n・通常の治療(TAU)：退役軍人支援のプライマリケアサービス(医療、行動療法、薬局、体重管理、シャーシャルワーク)\r\n・Thinking Forward：webベースの自律型プログラム。ホームページに24個のモジュールがあり、最初の6週間で12個のコアモジュールを進め、次の6週間で追加のモジュールを進めた。モジュールは症状と対処方法を説明する演習とストーリーが含まれ、1つ20分程度だった。","退院後3か月間、通常支援＋テレヘルスシステム（Health Buddy©monitoring）を使用。","Health Buddy：参加者の固定電話へ装置を接続し、毎日10～15分間、参加者は装置のボタンを押すことで質問に答える。回答は毎日、病院に転送され、転送後4時間以内にスタッフによって読み取られる。参加者が24時間以内に次の回答をダウンロードしなかった場合は、安全を確認し、装置の使用を継続するように思い出させるために、スタッフから連絡をする。さらに、患者が自殺行動についての質問に「はい」と答えた場合、スタッフは直ちに患者に連絡する。\r\n ＋\r\n ICM\r\n ＋\r\n TAU","・リアルタイムのビデオ会議による薬物療法または心理療法\r\n・ニコチン使用の人には心理教育か心理療法またはカウンセリング、ニコチンパッチや心理療法の利用ガイダンスを提供\r\n・アルコール使用の人には心理療法\r\n・オピオイド使用の人では、薬物療法をしている入院患者にビデオ会議をするか、薬物療法も含めてビデオ会議をした\r\n・ビデオ会議は個人も集団も両方含む","CBT単独\r\n・対面の研究におけるCBTセッションは11.97 (range 3-30)回\r\n・e-healthの研究では1モジュールにつき平均6.6 (range 4-9)回で4-10週間\r\n・1週間に30分～1日に30分\r\n・22本は対面のCBT、5本はe-healthのCBT（1本は両方）","TBI（テクノロジーベースドインターベンション）\r\n提供媒体：コンピューターベース、携帯電話テキストメッセージ、インターネットベース、携帯電話アプリ。介入技法：SHADE（動機付け面接、CBT）、テキストメッセージ、VetChange（動機付け面接、CBT）、DEAL（動機付け面接、CBT）、DBTコーチ（反対の行動のスキルをコーチング）、CSC（心理教育、物質使用に対するハームリダクションアプローチ、スキル獲得）、DEAL（CBT、動機づけ面接）、Coming Home and Moving Forward（CBT、動機付け面接、PTSDと物質使用に対するセルフマネジメントスキル学習、エクスポージャー）","・インターネットコンポーネント(e.g., ウェブサイト、メール、チャット、ウェブ会議)は22本\r\n・電話は17本\r\n・電話 Interactive Voice Response (IVR)は9本\r\n・テキストメッセージとビデオ会議、電子モニタリングは2本\r\n・DVDを使ったテレビ介入は1本\r\n・参加者が他の参加者や医療提供者、自動化システムにつながれたのは27本\r\n・医療提供者が患者との接触をできたのは16本\r\n・支援期間が報告されていた41本では平均21.5週間。\r\n・CBTを使ったのは15本、動機付けベースのアプローチは14本、再発予防は9本","ビデオ・テレカンファレンス（VTC）を用いたカップル・家族セッション\r\n（同席面接・並行面接を含む）","ビデオ通話によるテレメンタルヘルス介入\r\nアプリケーションやWEBデザインプログラムを用いたBITs（行動介入技術）","メーヨー臨床不安コーチ\r\n・モバイルアプリの内容はによるクライエント自身の自己評価，各不安症に対する心理教育，不安階層表の作成，エクスポージャーの実施が含まれている。\r\n・クライエントはエクスポージャー中に不安が減少するまで曝露を続けることの合図が表示されたり，エクスポージャーの結果や完了した履歴を視覚的に振り返ることができる。\r\n・メーヨー臨床不安コーチアプリについては，1年目は169人の子供と青年（親と一緒を含む）がダウンロードした。\r\n・5～17歳 (平均13.86％，SD=3.1)で，女子が65.1％の使用率。","なし","デジタル介入（ウェブサイト、コンピュータ、アプリなど介して、身体的および/または精神的な健康上の問題に対して、サービス利用者やその家族/友人にサポートや治療を提供するプログラム）","自宅での遠隔支援型の持続エクスポージャー療法\r\n・介入内容はInterventionと同じ\r\n・遠隔支援群の参加者は，毎週ホームワークを封筒に入れてセラピストに郵送した。","PTSDに対するエビデンスに基づく心理療法のために，遠隔支援の導入に積極的な医療センター（High-facilitation sites）","希死念慮への介入\r\n・遠隔支援を担当するセラピストAがクライエントの居住地域に在住するセラピストBとコンタクトをとり、コンサルテーションをしながら介入してもらう\r\n・クライエントの家族とクライエントの安全を保つための計画を立てた。\r\n・セラピストAはPTSDへの遠隔支援を続け、セラピストBは地域の緊急医療部と接点を持ちながら対応した。\r\n・セラピスト１，２は電話会議を使用し、お互いに連絡を取った。\r\n\r\nPTSDの治療：自宅でのビデオ会議システムを用いた現実あるいはイメージエクスポージャー\r\n・全10回\r\n・Foaらのプロトコル\r\n・心理教育、回避行動の同定、現実・イメージエクスポージャー、再発予防","テレビ会議を用いた認知処理療法または持続エクスポージャー","ウェブサイト上のWritten Emotional Disclosure (WED)\r\n・トラウマとなっている戦闘体験を1つ挙げてもらい，その出来事を経験しているときの思考や感情を書いてもらう。\r\n・そのうえで，その挙げた出来事が自分の人生にどのように影響を与えたか，その出来事について今どのように感じるか，について書き出してもらう。","全10セッションの持続エクスポージャー療法\r\n・うち前半の6セッションは対面形式で実施し，後半の4セッションは遠隔支援形式で実施した。\r\n・持続エクスポージャー療法の内容は，in-vivoエクスポージャーを中心に，おおむね治療マニュアルに沿って進められた。","遠隔医療を用いた精神医学的支援","遠隔医療","コンピュータライズドCBT、遠隔支援型CBT、バーチャルリアリティ・エクスポージャー療法\r\n・これらの介入は，さらにセラピストの関与度（セラピストが①関与しない、②限定的に関与、③全セッションで関与）と非セラピスト（「コーチ」、技術者、親）がサポートするものまで含まれていた"],["第1研究：通常支援群（主に情報提供）\r\n\r\n第2研究：非指示的・支持的療法10セッション","対面式のグループCBT（介入内容はオンラインのものと同様）","ー","ー","ー","Any established psychological treatments, waiting list, usual care, or attention control.","対面式\r\n前後比較試験","RCT研究では対面CBT","なし\r\n遠隔以外でのコンサルテーション","待機統制群","ー","ー","ー","ー","ー","通常支援","TAU(治療内容はプライマリケアの提供者によって決定された。治療はAgency for Healthcare Research and Qualityに基づいて実施されている。","インターネットのみ（インターネットを使って情報を検索する方法を教え，癌に関連する情報を得られるウェブサイトのリストを提供した）","ー","ー","対面式の在宅PST\r\n\r\n・全6回を参加者自宅で実施\r\n・各回60分\r\n・電話によるケア（6週間、各回30分）、2名の研究員により実施。\r\n・一般的なサポートの提供と安全を確認するための症状をモニターするための電話","ー","ー","対訪問看護＋精神教育（UC+P）を伴う通常支援","慢性疾患ケア vs うつ病ケア，施設の長 vs スタッフ（看護師）","e-health以外のアクティブ統制群\r\n待機統制群\r\n未介入群","心理教育\r\n通常支援\r\n待機統制群","対面式\r\n標準支援","ー","ー","ー","ー","通常治療群（薬物療法）20名","Telehealth-based CBT-I\r\n・6人から12までのグループ形式のCBT\r\n・毎週1回90分×６回\r\n・内容はWeb-based treatmentと同じ\r\n","ー","ー","ー","ー","ー","待機統制群(4週間)","ー","自宅での遠隔支援形式の行動活性化療法とエクスポージャー療法\r\n・介入内容はInterventionと同じ","自宅での遠隔支援形式の持続エクスポージャー療法\r\n・介入内容はInterventionと同じ","対面支援形式のエクスポージャー療法\r\n・介入内容はInterventionと同じ","ー","①自宅（遠隔支援）での簡易版認知行動同席療法\r\n\r\n②オフィスでのPTSDの家庭教育（Family Education）\r\n・1回90分，全8回のセッションで構成される。\r\n・教授法，ディスカッション，ワークシートを用いて，トラウマとほかの併存条件について家族に教育を行う内容で構成される。\r\n","対面支援形式のCPT-C\r\n・介入内容はInterventionと同じ","遠隔支援形式の認知処理療法\r\n・介入内容はInterventionと同じ","エクスポージャー療法と，遠隔診療形式でのプラセボ薬\r\n・介入内容はInterventionと同じ","ー","遠隔支援形式の持続エクスポージャー療法\r\n・介入内容はInterventionと同じ\r\n・遠隔支援を実施する前に，患者は医療者の施設に来てもらい，良好なコミュニケ―ションをとるための関係性を構築させた。\r\n・ホームワーク・情報フォーム・紙と鉛筆式の症状評価尺度はファックスでやり取りがなされた。","自宅での遠隔支援形式の持続エクスポージャー療法\r\n・介入内容はInterventionと同じ","遠隔支援形式でのイメージエクスポージャー療法\r\n・マニュアルに従い，1回60分の全8回セッションで構成される。","対面式での持続エクスポージャー","①自宅での遠隔支援（HBT）形式の持続エクスポージャー療法\r\n②オフィスでの遠隔支援（OBT）形式の持続エクスポージャー療法\r\n・介入前のベースラインのデータを比較した。","Health buddy（テレヘルスデバイス）を用いたもの（毎日）\r\n・PTSD在宅テレヘルスケア＆マネジメント（2分程度）","マインドフルネスストレス低減法群 vs 心理教育群","対面式\r\nプラセボ群\r\n支持的カウンセリング\r\n待機統制群","遠隔治療前\r\n待機統制群\r\n対面式","ー","ー","ー","TAUと、TAU+Thinking Forward","通常支援","intensive case monitoring (ICM)：標準モニタリング（退院後1ヵ月は週1回以上、退院後2か月間月1回以上）に加え、クリニックでの週1回の対面式面談と週2回の電話を実施。これらの面談、電話実施時には、Patient Health Questionnaire (PHQ9)とBeck Scale for Suicidal Ideation (BSS)を評価する。\r\n ＋TAU","対面式\r\n家庭での支援\r\n通常支援","対面式","RCT1: 短時間の介入のみ、ライブでのセラピストとのSHADEセラピー、コンピューターによるSHADEセラピーを比較。\r\nRCT2: ライブでのセラピストとのSHADEセラピー、コンピューターによるSHADEセラピー、ライブでのセラピストによる支持的カウンセリングを比較。\r\nRCT3: 支持的テキストメッセージ1日2回、ありがとうメッセージ夜１回を比較。\r\nRCT4: VetChangeアプリ使用、8週間の遅延によるVetChange アプリの使用を比較。\r\nRCT5: 飲酒のに介入、気分のみに介入、統合的介入、アセスメントのみを比較。\r\nRCT6: DEALプログラム、ヘルスウォッチを使った注意のコントロールを比較。","ー","ー","ー","ー","ー","ー","対面支援型の持続エクスポージャー療法","・PTSDに対するエビデンスに基づく心理療法のために，遠隔支援の導入にあまり積極的でない医療センター（Low-facilitation sites）\r\n・本プログラムに参加していない医療センター（ Non-participating sites）","なし","外来での対面式認知処理療法または持続エクスポージャー","統制群\r\n・WED群と同様に，トラウマとなっている戦闘体験を1つ挙げてもらい，その出来事を経験しているときの思考や感情を書いてもらう。\r\n・そのうえで，その挙げた出来事が昨日・今日・明日の人生にどのように影響を与えたかについて書き出してもらう。","ー","ー","ー","ー"],["・いずれも参加満足度（CSQ-8）が高かった。\r\n・電話CBT群で不安、心配、不安感受性、不眠が有意に減少したのに対して、通常支援群ではそれらは減少しなかった。","記載なし","実施前からからフォローアップにかけて\r\n\r\nメインアウトカム　\r\n・SAD症状が改善（LSAS、SPAI-SP、Brief FNE、CGI）\r\n\r\nセカンダリーアウトカム\r\n・抑うつが改善（BDI-II）\r\n・心理的機能と無力感が改善（SDISS）\r\n・生活の質が改善（QOLI）\r\n・体験の回避が減少した（AAQ-II）。","・セラピーへの関与，認容性はエクスポージャーセッションを含めて高かった。\r\n・治療反応性については，治療後及び3ヶ月後については，治療完遂者の90.9％が治療反応であった。治療完遂者の81.8％が治療後および３ヶ月後に診断が無い状態となっていた。\r\n・母親からの報告（MASC-P，CBCL）でも大きな改善があり，３ヶ月間維持されていた。","研究１：\r\n プライマリアウトカム（OASIS）：郡内の有意な効果量が確認された（治療直後は，d = 1.29) ，３ヶ月後フォローアップで，d = 1.52 () \r\n \r\n 研究２：\r\n 研究１と同様に，治療後に有意な効果量（d = 0.95) ，３ヶ月後にも同様に有意な効果量がみられた (d = 0.87)\r\n 研究１のほうが，改善効果が若干高い結果になった。","Change in symptoms of the primary disorder, adverse events, and cost per effect and per quality-adjusted lifeyears.","・ビデオ会議による治療は不安症状の軽減に有効。効果の大きさは中程度～大（OCDでd=1.1、PTSDでd=1.24、d=2.88など）\r\n ・研究の半分がPTSDを対象としており、対面治療と同等の結果が得られている。\r\n ・その他の不安症、特にGADは、ほとんど、あるいはまったく研究されておらず、更なる研究が必要。","・すべての研究で介入後に抑うつ症状の統計的に有意な減少が観察された\r\n・すべての研究で介入に対する患者の満足度を報告\r\n・1件の研究で介入後のうつ病重症度の有意な減少が示された（平均のQIDS-SRスコア）\r\n・1件の研究で介入後の研究参加者の社会的支援と社会的孤立の改善を報告\r\n・1件の研究（RCT）では、介護者の主観的負担（P &lt; 0.02、介護者評価インベントリ（CAI）の主観的負担サブスケール）と援助支援（P &lt; 0.03、対人援助評価リスト（ISEL）の援助サブスケール）で時系列の有意な主効果が認められたが，いずれの尺度においてもグループ（電話対対面CBT）およびグループ×時間の交互作用は観察されなかった","28研究すべてで少なくともいくつかの好ましい結果\r\n61％の研究でアウトカムは良好と評価\r\n・36％の研究が機能分析と機能的コミュニケーション訓練を採用し、支援後の挑戦的行動が減少\r\n・自然な教育を行った研究の35％で、子どもの社会的コミュニケーション行動や模倣反応が改善、介入者の知識や忠実さの向上を達成\r\n・否定的と評価された研究はなし\r\n","（1）youth anxiety symptoms（SCARED）について，介入群と待機統制群に有意差が認められた（ Eta squared = .22 ）。\r\n（2）parenting sense of competence（Parenting Sense of Competence Scale ）について，事前と事後に有意な差が認められた。","心理的・身体的QOLやウェルビーイングの回復、子どもの問題行動、子どもの問題行動と夫婦仲の改善、受け容れやすさが改善（効果量や指標に関する詳しいデータは掲載されていない）。","記載なし","・肥満の存在と重症度、そして健康リスクのスクリーニングとしてBMI\r\n\r\n・うつ病はGDS-15によるスクリーニング（高齢患者はSCIDでの評価が難しいため）\r\n\r\n・週に3～5回の頻度でのテレヘルス介入が体重減少を促進、臨床肥満の高齢患者の全般的なメンタルヘルスに有益な効果をもたらしている\r\n\r\n・うつ病を持つ肥満高齢者のメンタルヘルスに対する身体活動介入の一貫した肯定的な効果が支持されている","・開始前の印象と期待に関する5つのテーマ（新しい経験、以前の対面経験との比較、ビデオ通話の実用性、繋がりと関係のダイナミクス、距離と空間）が抽出された。\r\n\r\n・終了後の面接からは8つのテーマ（技術に関すること、距離の考え方、満足感と快適さ、守秘義務、対面との比較、新しい経験、期待の変化、協力関係）が抽出された。\r\n\r\n・開始前は参加への不安があったが、全体的に参加者はポジティブな変化を体験をしており、治療プロセスに集中していた。","・統合型CBTの実施後、不眠症状（ISIとConsensus Sleep diary）と抑うつ症状（HAM-D）が有意に改善した。\r\n・2ヶ月後フォローアップで効果が持続していた。","・12か月のフォローアップ後の時点で，介入群では，統制群に比較して，不安（GAD-7）の改善，受けたサポートやアドバイスに対してアクセスのしやすさや大きな満足感を報告し，自己管理力と健康リテラシー(eHEALs)が改善した。","・両条件において，うつ症状の重症度は時間の経過（ベースライン，3か月時点，6か月時点）とともに有意に低減した（臨床家評価：F＝120.55, p &lt;.001，患者評価：F=3.6, p&lt;.001)。\r\n・TAU条件と比較してWebcome intervention条件の方が抑うつ症状が有意に低減した(臨床家評価：F=5.93, p&lt;.01，患者評価：F=3.6, p&lt;.05)。\r\n・QOLは両条件において時間の経過に伴って有意に増加しており，TAU条件と比較してwebcome intervention条件の方が有意に増加していた。","・うつ症状（CES-D）の高低と介入タイプとの組み合わせによる，知覚されたヘルスケア能力（Perceived healthcare competence）と社会的幸福度（WHOQOL）への効果を検討した結果、うつ病のレベルが高い乳癌患者には、6か月間のHuman MentorとのCHESSが最も効果的であった。\r\n・感情の処理（Emotional processing）については、うつ状態のがん患者は、3か月時点においても６か月時点においても、Human MentorとのCHESSが他の2つの介入よりも効果的であった。","・委員会のメンバーからは、介入材料に関する全体的なテーマが示されるようになり、臨床経験や患者のニーズ・経験の認識に関して、多くの発言は研究デザイン、受容性、材料の統合に関するものだった\r\n・委員会のメンバーは、コーチのマニュアルのデザインと質、また地域での実践との関連に焦点を当てた。CACのメンバーは電話介入の際のマニュアルの言語に関する情報を提供したり、電子カルテの開発と改良にも参加した\r\n・研修・開発プログラムの議論では、複雑性、受容性、文化に関する議論があがり、CACのメンバーは研修プログラムの受容性と実現可能性を高めることを議論した","・遠隔支援によるうつのケアサービスを実施しているのは全体の71.12%だが、そのうち65%以上はプライマリケア、59%以上が専門機関にリファーしていた。\r\n・在宅の個人カウンセリング（ソーシャルワーカー、カウンセラー、精神科ナース、他のメンタルヘルスの専門職がうつのスクリーニングとケアを担当する）を実施したのは38%程度。\r\n・遠隔支援で実施されているエビデンスベースドのうつケアは問題解決療法が26.94%、CBTが27.91%、対人関係療法が17.25%、行動活性化療法が17.25%。1ヶ月のケア回数は7日程度（SD=8.89）。\r\n\r\n・回答者の多くは遠隔医療に対して中立的または肯定的に捉えていたが、まだ遠隔支援を利用したことのない機関の参加者（平均：3.25、SD：1.56）は、利用している機関 （平均：4.64、SD. 1.37)と比べると遠隔支援の利用意向が低かった。\r\n\r\n・遠隔支援を利用するための知識を持っていると認識しているのは32％、リソースを持っていると認識しているのは25％に過ぎなかった。\r\n\r\n・遠隔支援の使用の促進条件と社会的影響は、うつ病ケアのための遠隔医療の利用／継続の意思の有意な予測因子であった。\r\n\r\n・遠隔支援の使用経験年数が少ないこと、年間予算が少ないことなどの要因が遠隔支援に対する否定的な認識に関係している可能性がある。遠隔医療の利用を支援するにはさらなる教育とリソースが必要。","・遠隔式PSTと対面式在宅PSTはともに電話によるケアと比較してうつ症状（HAM-D）と生活機能の障害レベル（WHODAS）を改善させたが、遠隔式PSTは対面式PSTよりも効果の持続が有意に長かった。\r\n\r\n・ベースラインから12週後、24週後では遠隔PSTと対面PSTは電話ケアよりもうつ症状、生活機能障害が有意に低く、遠隔と対面では差がなかった\r\n\r\n・36週後では、遠隔PSTと電話ケアのうつ症状・生活機能障害における有意差のみ維持されており、36週時点で遠隔は対面よりもうつ得点が有意に低かった\r\n\r\n・有意差はなかったが、36週時点でのうつ症状寛解率（HAM-D&lt;10）は遠隔PSTで42.5%、対面PSTで26.7%、電話ケアで25.8%だった\r\n\r\n・12週時のHAM-D変化は遠隔PSTでd=0.81、対面PSTでd=0.74。WHODAS変化は遠隔PSTでd=0.58、対面PSTでd=0.53\r\n・36週時のHAM-D変化は、遠隔PSTでd=0.68、対面PSTでd=0.20。WHODAS変化は遠隔PSTでd=0.47、対面PSTでd=0.25\r\n\r\n・潜在成長曲線モデルで上記の結果が再現された。\r\n・うつ症状と生活機能障害の結果との間の相互作用や間接作用が見られており、うつ症状と生活機能障害の変化は互いに独立して影響し合っていたか、あるいは段階的（うつが良くなるから生活機能も改善する）に起こっていたのかもしれない","・遠隔ビデオ支援の経験は少数だった(n = 17, 27.4%)\r\n・テクノロジーの快適性：(M = 3.83, SD = 1.42)\r\n・PTSDとうつ症状は支援を通して低下した\r\n・年齢やテクノロジーの使用経験は効果の傾向に関係なし\r\n・テクノロジーの使用の快適性も関係なし","・ベースライン時、RCTでは121名の登録があり、その内25.6%のみがPCおよびネット環境を有していた。\r\n\r\n・全体の90.5%がtele-PSTおよび在宅PSTをポジティブな体験として、またその前向きな効果について報告。81%がpleasant event schedulingを好んで使った（PSTが合わなかったと報告した者は住居探し、限られた経済状態、最近の夫の死（社会的孤立）を問題にしていた）。42名中、16名が正規の6セッションよりもっと多く受けたかったと報告。\r\n\r\n・tele-PST群の高齢参加者（24名）からの報告では、20名（83.3%）がビデオ通話にとても満足していた（在宅対面PSTでも同等のセッション満足度が報告された）。その内8名は全くコンピュターを使用した事がなかったが、tele-PSTを好評価し、今回の体験をエキサイティングだったと振り返った。\r\n\r\n・CMからの報告では、うつのスクリーニング手続きはCM全員が快適に行う事ができたと報告。しかし、インフォーマル／フォーマルな介護者の存在がうつについて話をする際にプライバシーの欠如として障壁となっていた。\r\n\r\n・12名中10名から、tele-PSTへの口頭での同意は（参加基準を満たす高齢参加者たちの）全体の10〜20%程度しかいなかったと報告があった。治療への関与度に関する主な障壁は、高齢者のモチベーション欠如、うつの否認、スティグマの認識、その他の個人的な態度の要素がある。\r\n\r\n・女性は男性よりオープンである。\r\n\r\n・非ヒスパニック白色人種よりもヒスパニック・黒色人種の人たちはリファーを拒否しやすく、うつを否認し、宗教的な対処法に頼りやすかった。\r\n\r\n・抑うつ的な在宅高齢者に対してうつの理解を促し、治療に同意できるよう教育や動機づけが必要である。","・3ヵ月後と6ヵ月後のうつ病スコアは、UC+P群よりもI-TEAM群の方が50％低かった。\r\n・I-TEAM介入を受けた患者では、問題解決能力と病状管理における自己効力感が有意に改善した。\r\n・I-TEAM群では、ベースラインから12ヵ月後の時点で、救急部（ED）受診数が有意に少なかったが、入院日数の少なさは有意ではなかった。","・現場の看護師は全般的にテレヘルス技術への期待や受容が高く，在宅ケア施設の長よりも肯定的に受け止めている\r\n ・施設の長よりも現場の看護師のほうがテレヘルスを今後も継続して利用したいと考えている\r\n ・テレヘルス技術の有用性や使いやすさは，慢性疾患ケアに関しては大半（90.7%，85%）が肯定的評価だが，うつ病ケアの場合は半数程度（53%，46%）\r\n ・テレヘルス提供に必要な知識の保持は，慢性疾患ケアの場合が74%に対し，うつ病ケアでは32%\r\n ・テレヘルスに対する同僚や患者の受容は，慢性疾患ケア57％，うつ病ケア17％\r\n ・うつ病支援体制のある施設のほうがテレヘルスに肯定的な受容態度（t=2.2*）\r\n ・施設の規模がテレヘルスの肯定的な受容態度と正の相関（スタッフ数：r=0.3**，患者数：r=0.4**）\r\n ・年齢，経験年数，性別とテレヘルスの受容態度に有意な関連はなかった","vs統制群  e-healthは治療直後（SMD = 0.19）及びフォローアップ (SMD = 0.22) までの間に抑うつ症状に対する小さい有意な効果があった。\r\n不安に対する有意な効果は認められなかった。","・介入後の軽減について、うつ病では介入群と統制群の差は0.25。異質性は高い(Q=36.35, I^2=77.9%)。\r\n・介入後の軽減について、不安症状では介入群と統制群の差は0.31。異質性は中程度から高い(Q=11.86, I^2=66.3%)。\r\n・フォローアップ時の軽減について、うつ病では6ヵ月フォローアップで、介入群と統制群の差は0.21。異質性は有意ではないが中程度(Q=6.37, I^2=52.9%)。\r\n・12ヵ月フォローアップでプールされたリスク比は0.42。異質性は高い(Q=3.60, I^2=72.2%)。\r\n・フォローアップ時の軽減について、不安症状では6ヵ月以上のフォローアップで、介入群と統制群の差は0.24。6ヵ月時点ではリスク比は1.42。\r\n・全体的な介入は効果サイズが0.29。異質性は中程度(Q=15.62, I^2=55.2%)。\r\nハイリスクか症状のある人への選択的な介入は効果サイズが0.25。異質性は高い(Q=31.7, I^2=84.2%)。","・抑うつ症状の軽減，個々の研究の効果量は，g = -0.23〜0.57\r\n・リアルタイムのテレヘルスが非テレヘルスと比べて症状軽減に効果的ではないということはなかった g= 0.14\r\n・標準治療と比べた場合のテレヘルスの介入効果の優位性が確認された g=0.29\r\n・対面式の介入と比べた場合のテレヘルスの介入効果の違いは確認されなかった g=−0.11\r\n・うつをメインターゲットにした介入で効果が確認された（g=0.26）が，二次的なターゲットである場合には効果が確認されなかった（g=−0.02）\r\n・電話によるテレヘルスで効果が観察された（g=0.19）が，インターネットやビデオによるテレヘルスでは効果が確認されなかった（g=−0.07）","抑うつ（BDI-Ⅱ，HDRS，SF-12など），不安，QOLをアウトカム指標としていた。\r\n対象疾患（医学的・精神医学的）によって若干異なる","・介入後と6か月後のフォローアップでは、Baselineと比べて体重が増加し、Eating Disorder Examination、うつ傾向、自尊心の得点が改善した。","多くの研究で良好な結果が得られていた。","多くの研究で良好な結果が得られていた。","・ベースライン、ポスト、3ヶ月フォローアップの三時点評価で、統合型CBT群は通常治療群よりも不眠症状（ISI）がポスト・3か月後で改善していた。\r\n・抑うつ症状（HAM-D）については両群ともに介入後には改善していた。","Primary outcome : Insomnia Severity Index\r\nSecondary outcome：\r\n　睡眠日誌による主観的睡眠指標\r\n　The Multidimensional Fatigue Inventory (MFI-20)\r\n　The Dysfunctional Beliefs and Attitudes about Sleep Scale\r\n　The Work and Social Adjustment Scale\r\n　Client Satisfaction Questionnaire\r\n\r\n介入群と統制群の両群でも不眠症の重症度に同等の変化がみられ、効果量も大きかった。\r\n","①メタアナリシスによって、効果的であることが示されている（Barak et al., 2008）。\r\n②メタアナリシスによって、さまざまなメンタルヘルスの問題や特定の問題（喫煙、不安、うつ、外傷性ストレス、アルコール、慢性疼痛など）に効果的であることが示されている。\r\n③メタなアナリシスでは、不安に対しては有効であるが、うつに対してはそうではなかった（Spek et al., 2007）。身体的な痛みや頭痛に対しては、効果的である（Cuijpers et al., 2008)。\r\n④ユーザーにおいては、ウェルビーイングや個人のエンパワーメントなどの促進に有用であることが示されている（Barak et al., 2008）。","・患者1と患者2は，治療後およびフォローアップで強迫症状（Y-BOCS）の得点が低下した。\r\n・患者3は，治療後ではY-BOCSの得点に変化がなかったが，フォローアップでは得点が低下した。\r\n※各セッションごとのY-BOCSの得点をプロットした図のみの提示で，統計解析は行われていない。","・参加者の83%はほぼまたは完全に支援に満足 (支援の初期ではM=6.17, SD=0.95、post-treatmentではM=5.92, SD=1.04)\r\n・92%はスカイプでの支援を簡単に感じていた。\r\n・OCD傾向は改善傾向\r\n・QOLは改善傾向\r\n・プレポストでの効果量はOCD症状でHedges' g =2.56、QOLでHedges' g\r\n=1.27\r\n・3か月のフォローアップをした10人のうち、30％が支援後にDSM-IV-TRのOCD基準を満たさず、80%の人がCGIで改善","・1、8、16回目の得点を比較した。\r\n・YBOCS(31→12→13)、BDI(33→2→2)、OCI-R(37→12→5)、環境の質と満足感(27→53→70)、治療的関係と絆(6→7→7)。\r\n・遠隔暴露反応妨害法は、OCDの治療において成功する方法たり得る。","OCDおよび関連障害群に対する遠隔心理療法は、効果的なもう一つの対面療法である可能性がある。\r\n対面の場合と治療成績が同等であると考えられる。\r\n強迫性障害および関連障害群との関連性が中程度の抜毛症については治療成績は低い可能性がある。","・ベースライン時に，CY-BOCS，重症度（CGI-Severity），OCDに関連した生活障害の親評定（COIS-P）と子ども評定（COIS-C），家族の巻き込まれ，不安（MASC）で，介入群が待機統制群より高得点。そのため，あるアウトカム変数の群間比較を，その変数のベースラインを共変量としたANCOVAで行った。\r\n・Primary Outcome: 治療後のCY-BOCSでは，介入群が有意に低かった。低下度は介入群の方が大きく，3ヵ月後フォローアップで効果を維持。治療後のCGI-Severityでも介入群の方が有意に改善，フォローアップで維持。治療後，介入群が待機統制群よりもresponder（81% vs 13%）および寛解者（56% vs 13%）の比率が高く，フォローアップで維持（71%と57%）。介入群の親の満足度は19.4(S.D.= 1.3)。待機統制群も含む全体の満足度は18.3（S.D.=2.3）。\r\n・Secondary Outcome: 治療後のCOIS-P，COIS-C得点，家族の巻き込まれは，統制群よりも介入群で有意な低下。不安（MASC）と抑うつ（CDI）のANCOVAは有意差なし。\r\n\r\n","参加者１：18回セッション。UCLA-PTSD-RI得点は33点(ベースライン)から5点(支援後)へ85%の減少。CDI得点は7点から2点。SCARED得点は21点から15点。\r\n参加者２：14回セッション。UCLA-PTSD-RI得点は53点(ベースライン)から6点(支援後)へ89%の減少。CDI得点は18点から2点。SCARED得点は64点から12点。\r\n参加者３：19回セッション。UCLA-PTSD-RI得点は29点(ベースライン)から10点(支援後)へ66%の減少。CDI得点は16点から11点。SCARED得点は21点から15点。\r\n参加者４：12回セッション。UCLA-PTSD-RI得点は44点(ベースライン)から12点(支援後)へ73%の減少。CDI得点は19点から12点。SCARED得点は46点から19点。","自宅での遠隔支援型の行動活性化療法とエクスポージャー療法は，オフィスでの対面型のものと比較して，治療後・3か月後・12か月後のフォローアップでPTSD症状（PCL-M）とうつ症状（BDI-II）が同程度に改善した","・自宅での遠隔支援形式の持続エクスポージャーは，対面形式のものと比較して，治療後・3か月後・6か月後のフォローアップでPTSD症状（PCL-M）が同程度に改善した。\r\n・自宅での遠隔支援形式の持続エクスポージャーは，対面形式のものと比較して，6か月後のフォローアップでうつ症状（BDI-II）が同程度に改善した。","・両群とも治療後は治療前よりもPTSD症状（PCL）やうつ症状（BDI）が有意に改善した。\r\n・遠隔支援群の場合，抑うつ・不安・ストレス症状（DASS）や病気の侵入性（IIRS）でも同様に改善した（※対面支援群でこれらの尺度は使用されていない）\r\n・対面支援群は遠隔支援群よりも，治療によるPTSD症状（PCL）やうつ症状（BDI）の改善率が有意に高かった","・うつ症状（BDI）とPTSD症状（PCL-M, CAPS）はセッションおよび3か月後と6か月後のフォローアップで次第に改善した。\r\n・一日当たりの飲酒量は，最終セッションと3カ月ごと6か月後のフォローアップでゼロにまで改善した","プロトコールスタディのため記載なし","・遠隔支援群は，対面支援と同様に，治療後および3か月後と6か月後のフォローアップでPTSD症状（CAPS）が有意に改善した\r\n・遠隔支援群と対面支援群で治療によるCAPSの変化値を95%信頼区間を用いて比較したところ，両群で違いは認められなかった（→両群とも同等の治療効果を示した）\r\n・プロセス変数として設定した治療アライアンス・治療コンプライアンス・治療満足度は，両群に違いは認められなかった。","・遠隔支援群でも対面支援群でも，PTSD症状（CAPS）は同程度改善した\r\n・両群の参加者をプールした場合，治療後にPTSD症状は改善し，その効果は3か月後と6か月後のフォローアップまで維持された\r\n・退役軍人に対する認知処理療法は，市民に対する認知処理療法よりも，治療前から治療後にかけてのPTSD症状の差分値が有意に小さかった","・治療完遂者はPTSD症状（CAPS）とうつ症状（BDI-II）が有意に改善した。","・遠隔支援形式のトラウマ焦点型CBTによって，PTSD症状（UCLA PTSD Reaction Index for DSM-IV）は，子どもの自己報告尺度と養育者による評価でともに臨床的に意味のある改善を認めた。\r\n・治療のドロップアウトは0名であった。","・両群ともPTSD症状（PCL-M）が有意に改善した。\r\n・両群ともうつ症状（BDI-II）が有意に改善した。 \r\n・遠隔支援群で患者の安全に危険が生じたケースはなかった。\r\n※群間での治療効果の比較はされていない","・両群ともPTSD症状（CAPS, PCL），うつ症状（BDI），不安症状（BAI）が有意に改善した。\r\n・効果サイズと90%信頼区間の結果，両群ともすべての指標で治療効果に違いは認められなかった。","プロトコールスタディのため記載なし","なし","・介入前において，HBTはOBTよりも患者の治療の好み（veterans’ preferences for treatment delivery）が有意に高かった。","Primary outcome\r\n・自己報告による24時間の禁煙の試みと7日間のポイント有病率（PP）禁煙\r\n\r\nSecondary outcome\r\n・変化のステージ\r\n・PTSD checklist\r\n・GDS-SF\r\n・自殺念慮","・参加者満足度調査票（PSQ）への回答：参加者全員が高い満足度を報告，群間差なし，88％「便利だった」，81％が「他の人にも勧めたい」と報告。不満の報告なし。\r\n \r\n ［分散分析］\r\n ・PTSD臨床診断面接尺度（CAPS：面接式）：マインドフルネス群が60.92 (SD = 19.25) から47.46 (SD = 18.29)へと有意に低下（F(1,12) = 12.11, p = 0.005, eta^2_p = 0.502），心理教育群では有意な変化はなし（F(1, 13) = 0.094, p = 0.765, eta^2_p = 0.007）\r\n ・PTSDチェックリスト・ミリタリー版（PCL-M；自己報告式）：マインドフルネス群で52.31（SD = 11.88）から41.92（SD = 11.27）へと有意に低下（F(1,12) = 15.03, p = 0.002, eta^2_p = 0.556），心理教育群は有意な変化はなし（F(1, 12)= 0.086, p = 0.775, eta^2_p = 0.007）。６週間後のフォローアップで，マインドフルネス群では治療後から増加（50.75, SD = 12.27, F(1, 12) = 14.98, p = 0.003, eta^2_p = 0.577），治療前と有意な差がなかった（t(11) = 0.89, p = .391）。心理教育群では有意な変化はなかった（F(1, 11) = 1.89, p = 0.196, eta^2_p = 0.147）。\r\n \r\n ［臨床的に意味のある変化］\r\n Monsonら（2008）の基準（CAPSで20点、PCL-Mで10点の変化）を用いての3つのグループに分類。\r\n ・CAPS：群間差が有意傾向（X^2(2, N = 27)=5.86, p = 0.053），マインドフルネス群では13人中5人（38.5％）に臨床的に意味のある改善，残りの5人には意味のある変化はみられなかった。心理教育群では14人中1人（7.1％）に臨床的に意味のある改善，10人（71.4％）が変化なし，3人（21.4％）に症状の悪化。\r\n ・PCL-Mでも同様の結果（X^2(2, N=26)=6.97, p=0.031），マインドフルネス群では13人中7人（53.8％）が臨床的に意味のある改善，残りの人は意味のある変化がなかった。心理教育群は13人中1人（7.7％）が臨床的に意味のある改善，11人（84.6％）が変化なし、1人（7.7％）が症状の悪化。\r\n \r\n ［マインドフルネス群の線量反応相関］\r\n CAPSスコアに総練習時間と治療前から治療後への症状の変化との間に線量反応相関が見られた（r(10) = -.66, p = .02, 2-tailed）。PCL-Mスコアでは見られなかった（r(10) = .01, p = .97）。","セラピストアシスト型インターネット介入:\r\nうつ、不安 (PTSDを含む)が短期的に大きく改善\r\n\r\n恐怖反応の改善(d = 2.84)\r\n即時的な自殺念慮の改善 ((d =1.16)\r\n社会機能の改善 (d = 0.95)\r\n不眠の改善 (d range = 0.86–0.99)\r\n\r\nビデオベースの介入：\r\n情動症状の短期的な改善\r\n長期的な効果(1から6ヶ月)はミックス (効果が消失したり、回復を維持したり)\r\nアルコール摂取リスクが長期的に増加する、一方で、PTSDの認知行動症状やうつ症状がプログラムの参加者で改善する\r\n\r\n","・遠隔治療後は遠隔治療前よりもPTSD症状が有意に改善し（d = .99），ウェイティングリスト群よりも治療効果は高かった（d = 1.01）\r\n・遠隔治療とカウンセリング遠隔治療の間には有意な違いは認められず（d = .11），対面治療群よりも治療効果が悪かった（d = -0.68）","内容に関して、\r\n(1)感情的な反応が強い話題があった\r\n(2)守秘性に不安があった\r\n(3)質問の曖昧さ\r\n(4)単語や質問文が分かりにくい\r\nことが分かった。","・いずれの男の子においても、ベースラインでは自傷行為がよく観察されたが、介入中は自傷行為が減り、要求言語行動か絵札を使ったコミュニケーションが増えた。","訪問して入院の診断がされた者(IP)と外来の診断がされた者(OP)を比較。\r\n・救急医療の平均待機時間はIPで29分[95%CI: 6-52分]、OPで33分[22-43分]。\r\n・治療時間はIPで8時間56分[166-906分]、OPで6時間58分[382-454分]。\r\n・自殺念慮の治療時間はIPで12時間30分[279-1221分]、OPで7時間13分[346-520分]。\r\n・IPの治療費(8303[6390-10216]ドル)はOP(3469[3145-3792]ドル)よりも高い","・Thinking Forwardで完了したモジュール数の平均は8.8個だった。\r\n・0~10点で5点より上をつけたのは、「興味深い」は76%、「役に立つ」は82%、「勉強になる」は74%、「PTSDへの誤解が解けた」は67%、「薬物使用への誤解が解けた」は62%、「理解しやすかった」は41%、全体的に満足したのは89%だった。\r\nコアモジュールを12個すべて完了したのは38.3%。\r\n・Think Forwardへの参加者は、TAUのみの参加者よりも過剰飲酒日の割合が低かった。効果は介入後に下がらなかった。薬物使用などの衝動に対する問題解決方略、ソーシャルサポート、大量飲酒などへの抵抗に対する自己効力感、将来のコントロール感、飲酒の行動準備段階、レジリエンスの6つを合わせた変数は媒介効果を持った。\r\n・PTSD症状は介入中に改善したが、介入後に悪化が見られた。Think Fowardの有無で有意な差は見られなかった。\r\n・QOLは介入中に大きく改善したが、介入後はその改善傾向が失速した。","・2,4,8,12週目に評価した。自殺念慮尺度（SSI)は両群とも退院後4週目までは改善し、テレヘルスシステム群はその後も一貫して改善がみられた。\r\n・通常支援群では、4週目以降は自殺念慮が上昇し続けた。\r\n・うつ症状（CDRS)は、改善が認められなかった。","質的：遠隔医療介入の強みや改善につて自由記述のアンケート→否定的コメント「コンピュータとの通信から生じる非人間的な治療に大きな懸念」「自殺願望のある質問をされても、症状が改善されないので、イライラしてしまう日もありました。」。肯定的コメント「話を聞いてもらっているという感覚がある」、「役に立ちましたし、わかりやすかったです。最初の一ヶ月は効果があるとは思っていませんでしたが、考えが変わりました。このプログラムが自殺願望を減らすのに効果的だった」、「自分の命を絶つことが望ましくないことに気づかせてくれた...自分の心と精神に、生き続けようとする意欲とモチベーションを植え付けてくれた、祈り、神を自分の源として信じることができた」、「服薬アドヒアランスの改善」、「不安や抑うつの症状軽減などの点で効果があった」。\r\n 量的：自殺念慮の変化（BSS）は、寛解までの期間およびスコアの50％以上変化で有意差がみられなかった。Calgary Depression Rating Scale、17項目版HAM-D、Scale for Positive Symptoms、Scale for Negative Symptomsは有意差なし。","・ニコチン使用障害では、ビデオ会議の介入と、対面式や電話の介入の間で効果に有意な差はなかったが、ビデオ会議に対して高い満足感が得られていた。便利さは大切だが、遠隔医療なしの介入を得ることの難しさもあった\r\n・アルコール使用障害では、遠隔医療群においてドロップアウトが低く、アルコール摂取が有意に減っていた(比較なし)。motibatinal enhancement therapyでは通常の治療と有意な差はなかった\r\n・オピオイド使用障害では、対面式の介入と比較したビデオ会議の介入の効果は安定しておらず、有意な効果が見られないこともあれば、確認されることもあった","・自殺念慮と自殺行動に対する対面式のCBT(従属変数が連続変数)：15個の独立したサンプルで1302人の参加者。効果サイズは小さいが (SMD=-0.24)、統計的に有意。異質性も有意 (I^2 = 51%)。\r\n・上のものからClinical Trial Assessment Measure得点が50点のものに絞ったら、異質性はまだ有意。効果サイズは小さいが (SMD=-0.21)、統計的に有意。\r\n・自殺念慮と自殺行動に対する対面式のCBT介入(従属変数が二値変数)：4個の独立したサンプルで444人の参加者。効果サイズは中程度 (Risk Ratio=0.62)、統計的に有意。異質性はない (I^2 = 0%)。\r\n・e-health介入と対面介入の効果は有意差がないのが1本、e-health介入の方が効果が見られないが1本。2本はCBTのガイドはなく、参照リンクの送信だったが、統制条件よりも効果があった(d = 1.97; d = 0.28)\r\n・1本の論文では、自殺念慮はインターネット条件では介入前と介入後に有意な減少、6ヵ月後のフォローアップでも有意な減少、通常支援条件では介入前と介入後に有意な減少、6ヵ月後のフォローアップでも有意な減少なし 。両条件の間に有意差なし。","・RCT1: すべての介入群でアルコールと大麻の使用量が有意に減少した。アルコール使用の全体的な減少（ベースラインから12ヶ月間）に関しては、介入群間で有意な差は認められなかった。大麻使用の全体的な減少については、SHADE群は両群とも同等の減少率であったが、BIのみと比較して有意に大きな減少を示した（対面対BIのみの効果量差は0.76、コンピュータ対BIのみの効果量差は1.11）。\r\n・RCT2: コンピュータによるSHADE、セラピストによるSHADEはどちらも3ヶ月後のフォローアップ時点で飲酒を減らした。\r\n・RCT3: テキストメッセージ介入では、抑うつ気分は改善（効果量0.85）するが飲酒量では差がない。\r\n・RCT6: DEALでは、ヘルスウォッチ群と比べ、介入後に飲酒の減少、抑うつ気分の改善に効果があった（効果量は抑うつ気分の改善0.71、一週間の飲酒0.99）。\r\n","・76%の研究は介入を支持していた\r\n・介入の長さと物質使用の改善には有意な負の相関があった。治療期間が長いと臨床効果が低いのかもしれないし、依存度の高い参加者はより長い介入に参加したのかも。短い介入だと追跡調査がなかったせいかもしれない。\r\n・完全に支持的な介入だったのは同期的なコミュニケーションを含むことが多く、期間が短かった(平均14週間vs.26週間)\r\n・電話介入の数は減っており、あまり好ましい効果はない。インターネット介入がより効果が見られやすかった。","カップル・家族を対象としたVTC式の遠隔カウンセリングには①機密性とプライバシー、②安全性、③セッション中の参加人数、④治療プロセス、⑤治療計画のロジスティックの検討点があり、それぞれについて推奨される事項がある。","遠隔でのカップル・家族介入を最大化するための方法（アプリ選択、環境設定、安全・危機管理、リテラシーBITsの設計・実装方法）や遠隔技術を用いた介入研究デザインの提案、BITsを用いる際の倫理的・法的な懸念事項（ライセンスの管轄、情報管理に関する法律、HIPAA規制、緊急時の対処や報告義務）について情報がまとめられている。","レビュー全体を通して明確なアウトカム指標の記載はなし。\r\nメーヨー臨床不安コーチアプリについて，利用者の70％が4～20アプリを使用したことから複数回アプリにアクセスするほど魅力的な内容であったと評価された。\r\nすべてのユーザーは62.3％が自己評価を終え，37.4％が不安階層表の作成し，4.7％がエクスポージャーを行った。","医師への払い戻し(reimbursement)や機器とネットワークのコスト、およびプロバイダー/従業員のキャパシティなどの財務上の実現可能性が、主な障壁である。\r\nスペイン語を話す精神科医の不足、およびライセンスと資格認定の法的問題がある。","精神病または双極性障害者に対するデジタル介入の実施要因にばらつきがあり、すべての研究において、単一の要因が重要な要因として特定されることはなかった。","デモグラフィックデータとPTSD症状（CAPS, PCL-M）を統制した場合，両群で治療満足度（SDPQ, CPOSS）に有意な違いは認められなかった。","・21か月間（2011年，2012年，2013年で計測）の訪問者数と新規患者数を指標とした場合，High-facilitation sitesとLow-facilitation siteは，Non-participating sitesよりも，2013年の訪問者数が有意に大きかった。","・BDI、BAI、PCLはベースラインと比べて、10週間後時点で改善した。","・PCL-SによるPTSD症状、BDIによる抑うつ症状は、テレビ会議と対面式のそれぞれの治療後に改善を示したが、対面式の方が改善の程度が大きい。","・WED群においてPTSD症状（CAPS）は，ベースラインと1カ月後フォローアップと3か月後フォローアップを比較して，有意な改善が認められなかった。\r\n・WEDでの感情に関する記述数は，ベースラインと3か月後フォローアップのCAPSの変化量に正の影響を与えた。","持続エクスポージャー療法によってPTSD症状（PCL-M）が改善した。","なし","自殺リスクの低下","OCD症状（PI, YBOCS, YBOCS-SR, C-YBOCS, DOCS, OBQ-20），うつ症状（BDI），臨床家による印象評価（CGI-S/I）"],["・臨床心理士の有資格者が修士レベルの臨床家を指導。\r\n\r\n・電話CBTのための訓練：読書、ロールプレイ、事例検討、SV。電話セッションのための傾聴スキルの修正、電話特有の注意点についてのトレーニングを実施した\r\n\r\n・主に参加者は自宅で実施するため、守秘義務の限界、他の人に邪魔されないスケジューリングについて最初に話し合う\r\n\r\n・危機対応：自殺念慮、殺人念慮、妄想のケースを除外\r\n・緊急時に連絡の取れる二人の名前を提供してもらう\r\n・リファー先のリストも作成した","①対面式もオンラインでも，分析のためにセッションは録画・アーカイブされた\r\n ②トレーニングを受け，経験のあるCBT心理療法士により介入は提供\r\n ③CBTのエキスパート（PhDを有し，10年以上の臨床経験）によるSV\r\n ④音声のエラーやログインエラーなどが頻繁に起きたため，研究コーディネータがセッション内は常にオンライン状態で，技術的な問題に対応できるようにしていた","・SECOND LIFEというヴァーチャルリアリティ空間を使用した（Linden Research, Inc, 2003）。参加者はVoIPヘッドセットを購入する手順，アバターの作成方法，動かし方を学んだ。その後，参加者は、社会不安に関するオンラインの心理教育用の配布資料を読み、テストを解いてから、セッションを開始した。 \r\n\r\n・セラピストと患者は個室のバーチャルルームで出会い，アバターを使用し，コミュニケーションをとった。セッション中の行動実験の目標をリストアップするなどの情報交換はメッセージ機能を使用した。\r\n\r\n・セラピストは臨床心理学の博士課程の学生であり，治療プログラムの知識を持つ心理学者に訓練を受けた者であった。毎週のSVでは，治療のアドヒアランスと治療の質をチェックするために症例と録音した音声について指導がされた。\r\n\r\n・守秘義務を確保するために，アカウント情報の送信には暗号化技術と安全なHTTP接続を利用した。また，治療プログラム中に使用しているヴァーチャル空間（セラピールーム，ロールプレイの場）へのアクセスは参加者のみに限定した。さらに，音声やテキスト会話の情報は，個人情報を守るために，他のアバターからは見聞きできないように配慮された。\r\n\r\n・マニュアルについて，セラピストは不安に対するマインドフルネスとアクセプタンス (Eifert&amp;Forsyth, 2005; Hayes, Strosahl, &amp; Wilson, 1999; Hayes, Strosahl, &amp; Wilson, 2011)を組み込んだ社交不安に対するアクセプタンスベースの行動療法のマニュアルに従った。その中には，社交不安に対するCBTの中核的な戦略も含まれた (Clark &amp; Wells, 1995; Heimberg &amp; Becker, 2002)。\r\n\r\n・危機対応についての記載はなし。\r\n\r\n・ドロップアウト率は14％であり，14名中2名がドロップアウトした。\r\n\r\n・実施のしやすさにについて，参加者の79％が非常に，またはかなり簡単であると報告した。\r\n治療の満足度について，参加者の93％が非常に, またはほとんど満足と回答した。また，セラピストの93％が非常に，またはほとんど満足と回答した。参加者の93％がこの治療を友人に勧めると回答した。","・治療開始時に家族に対してワークブックを送付。\r\n・その上で，双方向的に不安階層表などを作成することを可能にするために配付資料の電子版も紹介されていた。\r\n・子どもには画面共有機能を用いてセラピストがデスクトップのコントロールを家族に渡し，子ども自身がマウスを使ってワークシートを完成させた。\r\n・脱落は２家族であった。　　　\r\n　　　","①８週間のプログラムで，その週に進むワークブックの章が決められている\r\n ②効果指標は全てオンラインで実施\r\n ③週に１回，電話によるサポートがあった。サポートの内容は，技術的なものから，エクスポージャー課題を設定できないというクライエントに対する対応など多様\r\n ④ワークブックと一緒にウェルカムレターを封入","For short-term effects and risk of adverse events only RCTs were included. For long-term follow-up assessments (i.e., $6 months after post-assessment) RCTs and observational studies were included because of the ethical and practical dilemmas of conducting long-term RCTs. For costeffectiveness data, economic evaluations based on individual-level data and decision models were eligible.\r\n","・ビデオ会議による不安症の治療に関連して2004～2014年までに発表された論文について、PsychInfo, ProQuest, MEDLINE, Science Direct, Wiley Online Library, Google Scholar, Web of Scienceを検索。\r\n・キーワードは、ビデオ会議;ビデオ会議配信;テレ会議;テレヘルス;テレメンタルヘルス;テレ心理学;テレ精神医学;治療;認知行動療法;不安;不安障害。\r\n ・全52論文のうち32件を除外（介入結果報告なし、査読なし、症状前スコアの報告なし、原著の一部に関係する最近の出版や長期追跡調査の結果は除外）\r\n ・対象となった20の研究のうち、50％が非対照試験、50％が対照試験。心的外傷後ストレス障害（PTSD：n=10）、強迫性障害（n=5）、混合不安・抑うつ（n=2）、パニック障害（n=2）、社会恐怖症（n=1）。","・対象論文はCASP評価チェックリストをクリアした3報\r\n・2件の研究でサンプルの大部分（80％以上）が女性\r\n・1件の研究では参加者全員がHIV陽性で，別の研究では参加者の60％がHIV陽性","・教訓的なトレーニングとビデオコーチングを実施するために使用されるビデオ会議ソフトウェアは、多くの場合、無料でアクセスでき、Skype、Viber、iChatなど利用可能\r\n・研究の質が高いとは言えないので、応用行動分析のコンサルテーションを遠隔医療で行うための根拠に基づく実践には結果の解釈は慎重にする必要がある","・Reaven et al.(2011)のFTFをテレビ会議用に修正した。\r\n・セッションを14回から10回に。\r\n・1.5時間から1時間に。\r\n・グループサイズを4-6家族から2-4家族に。\r\n・参加を，親と子どもは同じ参加量から，子どもに大きい参加量を。\r\n・セッションの形式は，基本的に，FTFと一緒だが，修正版は若者のみはない。","・現在のところ、双極性障害に対するインターネットを用いた支援について効力性や効果が認められているというエビデンスはない。\r\n・対面の場合と比べて、施行の完遂率は変わらない。今後、非対面と対面を合わせて扱っていくことが求められる。\r\n・スマートフォンやウェアラブルデバイスによって入手される情報、例えば活動、声、睡眠の状態や社交の状況をタイムリーな行動的介入に反映させることで、急性の双極性エピソードを防ぐきっかけを作ることができるかもしれない。\r\n・そうするために、安全性の確保やビッグデータの構築が必要になるだろう。","・コーデック（ソフト？），パソコン，モニターが最低でも必要\r\n・実施者は，ペインクリニックのスタッフで，オンライン支援に関するトレーニングを受けていることが認められている。","・身体活動介入は高齢患者の肥満やうつ病に対する最も効果的な治療法の一つ\r\n\r\n・所得や人種のレベルに関わらず、アメリカの成人の95％が携帯電話を所有しており、アメリカの人口の88％がインターネットアクセスを持っていることから、Population Health Management（PHM）をテレヘルスで管理できるだろう\r\n\r\n・テレヘルスは、アクセスのしやすさ、手頃な価格、匿名性、受容性、適応性を提供する\r\n\r\n・臨床肥満や過体重のうつ病患者にカウンセリングを行い、行動保健、ライフスタイル医学、Population Health介入によって身体的に活動的になるように指導することが必要","・プログラムの開始前（Thが実施）と終了後（外部の面接者が実施）に半構造化面接を実施。面接はiChatプログラムを用いて行われた。\r\n\r\n・Thは自分の顔と参加者の顔の両方を見ることができるが、参加者はThの顔だけ見れるようにした（気が散らないように）。","・患者は一貫してPCの使用とSkypeを介した治療者とのやりとりが快適であったと報告\r\n\r\n・PC操作に不慣れな人でも実施可能であると考えられる","・健康アドバイザーは臨床に関する専門的な資格はないが，NHS Directで働いた経験があり，健康コーチング，動機づけ面接，抗うつ薬の治療，コンピュータ化されたCBTプログラムの使用について３週間の訓練を受けていた。","・webcam interventionを実施した2名の心理士は両名ともバイリンガルで患者が使用したい言語を選ぶことが出来た（すべての参加者がスペイン語を選択した）\r\n・患者はコミュニティの健康センターのカウンセリング室でwebcam interentionを受けた\r\n・6か月のウェブカメラによるセッションで，初回のセッションは45-60分，6回のセッションは20-30分の長さ。\r\n・各セッションが始まる前に，リクルーターがウェブカメラのコネクションを確認した。\r\n・両条件の参加者に対して緊急時の連絡先が提供された。\r\n・治療を提供した心理士は，治療計画や内容を調整することが出来た\r\n・すべての参加者はプライマリケアの提供者からの薬物療法を継続して受けていた","介入①：がん治療における患者の心配，懸念，課題の定期的な報告がシステムによって促進された。\r\n介入②：Human Mentorは、CHESSシステムを使用するように訓練されたため、個々のニーズに基づいて、最も効果的なシステムの使用に関する具体的な提案を患者に行うことがた。 メンターとの電話での会話は、6か月の研究期間中に各患者と10回行った。","・Promoting Action on Research in Health Services (PARIHS)の枠組みを使い、エビデンス、コンテキスト、ファシリテーションの観点から評価\r\n・研究スタッフとコミュニティパートナーとのやり取りの詳細なメモ、外部ファシリテータがコミュニティ医療所を訪れた際のフィールドメモ、CAC会議の議事録をコード化してデータにした","・Venkateshら（2003）のUnified Theory of Acceptance &amp; Use of Technology (UTAUT Model)を用いた調査。\r\n\r\n・UTAUTの構成要素には、1)パフォーマンスへの期待、2)エフォート（軽減）への期待、3)社会的影響（周囲の人たちがテレヘルスを重要だと認識しているかどうか）、4)促進条件（所属する組織で利用可能か、インフラ整備の有無など）、5)技術利用の意図が含まれる。このフレームワークは技術の採用、普及、有効性を評価・検討するために広く利用されている(Burton-Jones &amp; Hubona, 2005)。性別、年齢、体験などの人口統計的特徴が媒介するモデル。遠隔支援技術の使用意図は実際の遠隔支援利用に関連する。","・ノートパソコンと無線ネットワークカード使用で実施したため、コストは比較的安価で実施することができた（ノートPCやタブレットを無線カードをつけて貸し出せばさらに利用者拡大を期待できる）\r\n\r\n・対面PSTセッション（65.8±0.17分）の方が遠隔PSTセッション（54.3±0.27分）よりも長かった。対面式では水を飲んだり電話に出たりと参加者の途中退席が多く見られたが、遠隔式ではそれが稀だった。遠隔式は専門的な治療の雰囲気作りに貢献していたかもしれない\r\n\r\n・修士レベルのソーシャルワーカー2名がPST実施者、第4著者によるSVを受けた \r\n\r\n・今回の参加者は社会的に孤立した高齢者であったため、電話ケアのグループでもうつの改善が継続的に見られたのではないか","・セッションは音声録音され、独立した評価者によって評価\r\n・ベースライン、セッション２、４、６、８の支援後に評価","なし","・I-TEAMの介入には、いくつかの統合されたコンポーネントが含まれていた：遠隔モニタリング、慢性疾患とうつ病のケアマネジメント、および共存するうつ病のためのPSTである。","・患者と直接接触したことのある看護師は、所長よりもテレヘルスケアを肯定的に捉える可能性が高かった\r\n ・すでにテレヘルスを利用している機関の大半は今後も継続する意向がある\r\n ・テレヘルスプログラムは機関内でのリソースや新しいインフラを必要とするため、費用対効果が高くなるまでに長期的な時間がかかる可能性がある\r\n ・テレヘルスにおける慢性疾患ケアのトレーニングに比べて，うつ病ケアのためのトレーニングが十分でない\r\n・形態：電話45％，モニタリング装置32％，ウェブベースの技術の利用は10％、ビデオ会議3％\r\n ・目的：健康状態のモニタリング（85％）、慢性疾患管理（61.5％）、介護者の健康教育（54％）、うつ（15％）、リハビリテーション（7.7％）\r\n ・うつ病ケアへのテレヘルスの利用は月平均21日\r\n ・参加者の70％が様々な方法で患者のうつ症状に対処，68％が患者をプライマリーケアまたは専門ケアに紹介，17.0％が在宅での個別カウンセリング\r\n ・うつのケアのための利用は15％（電話カウンセリング12％，テレビ会議2％，オンライングループ1％）","・プライマリーケアから、心理的支援に回す前に、オンラインでの介入にアクセスできることは、共有意思決定との適合が良い。\r\n・このメタアナリシスに含まれている論文の多くはガイド付きのセルフヘルプが実施されていた。\r\n・ガイドを担当したのは、内科医、セラピスト、管理労働者であった。\r\n・公表バイアスに問題はないが、バイアスのリスクが低くはない可能性があることに注意する必要がある。　　　　　","・2000~2016年1月を対象\r\n・PubMed, PsycINFO, EMBASE, Cochrane libraryを使用して検索 --&gt; 抽出した論文が引用した文献からも関連する出版物を割り出してPubMedやGoogle Scholarを使って検索\r\n・mental health, prevention, eHealth, randomized controlled trialsに関連するキーワードで検索\r\n・無症状・非臨床的サンプル、18~64歳、うつ病・不安障害の発生率や症状の軽減を結果としたもの、eHealthベースの心理的介入をしているもの、対照群のあるRCTをレビューに含んだ\r\n・ピアレビューではない、コントロールがない、英語じゃない、子どもや高齢者が対象、特定の集団を対象としたものは含まなかった","・テレヘルスの様式（電話／インターネット／ビデオ）については本研究の対象論文が2011年より以前であることに注意（たとえばFacetimeの登場は2010年）\r\n・平均離脱率は20％，テレヘルス群21％，対照群19％で統計的に有意な差はなかった\r\n","・遠隔心理療法は，高齢者や医学的疾患との併存がある患者にとってもメリットが大きいものだった\r\n→疾患の併存があると，対面での心理的支援への障壁があるため\r\n①Emotion focused therapyなどの非特異的な要因に着目する心理療法に効果がある。\r\n②エビデンスの統合において出版バイアスがある可能性→遠隔心理学を意味する言葉が多く，システマティックに整理されていない。","・治療開始からずっと患者の定期診断をしている小児科の先生と月に1回のペースで意見交換した。\r\n・体重は患者の自己報告であったが、その小児科の先生にも同時に確認した。\r\n・介入中にドロップアウトした者はいなかった。\r\n","・テクノロジーの利用によって、摂食障害治療へのアクセス可能性を高める\r\n・機密性の保持のための暗号化、パスワード、ファイヤーウォールなどの処理が重要\r\n・ビデオ会議の場合、照明やカメラの配置に注意する必要がある。\r\n・テクノロジーを用いた支援は重症患者には適さない可能性があり、対面式で実施することが推奨される\r\n","・高齢者の治療への障壁は、サービス利用率の低さと地理的制限であるが、遠隔医療によって専門医療へのアクセス性が増える\r\n・電話介入は距離的制限がないため、治療の頻度を高められる\r\n・セッションの時間と長さをリマインドすること、ひとりで邪魔のない静かな場所で実施することを勧める\r\n・予約時間をなあなあにする場合がある\r\n・患者が危機的状況にある場合に、安全を提供することが難しい\r\n・プライバシーに対するリスクがある\r\n・セラピストと一度直接会った人、治療関係が確立されている人、アセスメントが終わっている人は対象にしても良いが、自傷他害の恐れがある場合、重篤な精神疾患を持つ場合は電話療法に適応しない可能性がある","①参加者はプライマリケアクリニックで遠隔面接を受けた（音声録音のためPretty May Call Recorderというアプリを使用）\r\n②低識字と感覚障害者がいたためすべての質問票を参加者に読み上げた。\r\n③すべての治療資料を6年生程度の読解レベルにして理解度を確認するために内容の小テストを実施した。\r\n④時間は参加者のニーズに合わせて柔軟に配分。\r\n⑤治療者は博士課程の老年心理、健康心理を専門とする3年目以降の院生だった。\r\n⑥一般的なトレーニングと集中的な読書に加えて４日間の実践指導と体験的な指導を受けた上で、治療者はCTSを用いた2回の模擬セッションで40点以上になるまでフィードバックが与えられた。\r\n⑦農村部、民族多様性のある地域の参加者が登録されたため治療者は文化感受性のWSに半日参加した。","・提供者は、遠隔医療機器を操作するための訓練を受け、州の遠隔医療協会を通じて24時間の技術サポートを受けることができた。\r\n・参加者はセッションの間、個室が提供され、テレヘルス技術者がネットワークに接続するのを支援した。\r\n参加者は治療グループのメンバーとして参加し、セラピストは参加者が質問をしたり、グループ討論に参加したりする機会を確保した。\r\n・2群間の比較で有意差なし＝同等と扱っているが、同等性試験の研究デザインでないため議論の余地がある。\r\n","①e-mailを用いて行われるもの、チャット形式で実施、音声のみ、ウェブカメラを用いての実施、重度の精神障害に関連するものから日常生活上のちょっとした問題までをカバーする。個別でも集団でも行われている。\r\n②ウェブ上での心理教育的内容：静止画での情報提供するものから、より動画を用いたり、質疑応答も可能なインタラクティブに認知行動療法を提供する（チュートリアルつき）ものまであるが、基本的には情報提供を主とする（なんか矛盾してるけど））。\r\n③セラピストガイドなしの介入：①と比較して、より動画を用いたり、ユーザーの特定の問題や状況に合わせて個別化されたフィードバックが行われる。\r\n④オンライン上での自助グループやブログ：専門家の介入やガイドがない状況で、ユーザーがお互いにサポートを行う。","なし","なし","・ラップトップPCと携帯を用いた。\r\n・クライエントがスマートフォンユーザーの場合は、WiFiの飛んでいる場所において、外における暴露の指示の際にもビデオ会議を通して対面でコンタクトを取り続けることができるという利点があるだろう。\r\n・ビデオ会議は、家庭や職場といった個人的な場所で暴露法を行う際、治療者がかかわりやすいという利点もまたある。\r\n・家族に協力を求める上でも有効だろう。\r\n・非言語行動や安全行動に関する情報は限られるかもしれないので、注意を払う必要がある。\r\n・セッション中におけるバックグラウンドでのメールなど、許容できる行動についても明確にしておく必要があるだろう。","・治療では、発症や再発に関連するうつなどの気分の問題もあわせて取り上げる必要がある。","・OCDのCBT経験を1年以上有する臨床心理学の博士課程の学生セラピストを，第1，第4著者がスーパーバイズ。\r\n・セッションは録音し，ランダム抽出した25%のセッションを第1著者が評定したところ，プロトコルを遵守していた。","・保護者の多くは自宅でインターネットにアクセスできなかったので、携帯データ通信対応のiPadを配布した\r\n・Trauma-focused CBTに適していると判断された後、学校ベースの遠隔医療支援を開始\r\n・子どもと保護者へ別々に半構造化臨床面接と自記式アンケート\r\n・子どもと保護者の好む言語に合わせ、英語かスペイン語で支援を提供\r\n","・支援中のやり取りは録音された\r\n・治療者は，15年以上行動活性化療法とエクスポージャー療法を実践する臨床家から，毎週SVを受けた\r\n・治療内容が治療マニュアルに準拠しているかを確認するために，全録音データのうち20％を無作為に抽出し，第3者が治療内容に関するチェックリストで評価した","・介入群と統制群の治療内容はPEのマニュアルに準拠した\r\n・治療者は32時間のワークショップ形式のトレーニングプログラムを全員受けた\r\n・治療者は研究実施期間を通して第3著者からSVを受けた\r\n・治療内容が治療マニュアルに準拠しているかを確認するために，全録音データのうち20％を無作為に抽出し，第3者が治療内容に関するチェックリストで評価した\r\n","なし","・各セッションで緊急対応をする場合に備えて，患者に自身の所在地を確認した\r\n・各セッションで，患者に家族の緊急電話番号を教えてもらい，どの程度今すぐにでも危険な考えや自傷的な考えをもっているかを確認することで自殺や殺人のリスクを評価し，自殺予防のホットライン電話サービスの電話番号を伝えた。","・セラピストは，修士号以上か2年以上の臨床経験を持つものであり，2日間の集中ワークショップを受け，パイロットケースについてエキスパートからレビューを受けたものが実施した。","・博士課程レベルの9名のセラピストと1名のソーシャルワーカーが治療を行い，全員が退役軍人に対する集団のCPT-Cのリーダーかコリーダーを経験したものであった\r\n・すべてのセッションは録音され，毎週スーパーバイザーが治療プロトコルに従っているかをモニターした\r\n・録音データのうち20％が無作為に抽出され，独立した経験のあるCPT実施者が標準化された評価システムで評価を行い，治療の質の保証を行った","・治療プロトコルに対するセラピストのアドヒアランスと治療のコンピテンスは，標準化された評価システムで評価された","なし","・治療者はトラウマ焦点型CBTの訓練を受けており，トラウマ焦点型CBTのナショナルトレーナーである心理士から毎週SVを受けた","なし","・治療者は，毎週認定持続エクスポージャー療法トレーナーのライセンス付き臨床心理士からSVを受けた。","・クオリティコントロールとして，ピアサポートの専門家によるトレーニングとSVを実施し，治療プロトコルの忠実性をアセスメントする計画","①IT担当を紹介，明確にしておく\r\n②支援を提供する施設が要求する最低限の機会環境を示しておく\r\n③実施施設の技術環境が使用するデバイスにあっているか確認する\r\n④介入者は，VA Employee Education Systemの遠隔心理学のカリキュラムを完遂している\r\n⑤自殺企図への安全策をねっておく","なし","・介入群と統制群に携わる看護師ケアマネージャーは毎日患者の回答を読み、健康状態の変化をモニターし、緊急のニーズを持つ患者へのアウトリーチ電話をかけ、一次医療および/またはメンタルヘルスのプロバイダーとのケアを調整した。","8週間のテレヘルス治療（対面セッション2回と電話でのセッション6回）\r\n ・セラピストは臨床心理学の博士号を持つ２名の女性臨床家，マインドフルネス瞑想の実践者で退役軍人のPTSDの評価と治療に関するトレーニングを受講済\r\n ［マインドフルネス群］\r\n ・マサチューセッツ大学医学部マインドフルネスセンターと共同で開発されたハンドブックを使用。最初の2回の対面セッションでエクササイズ実践，その後は教示CDによる個人練習。モニタリングシートで練習を記録し毎週報告，各セッションで練習中の困難に対処。\r\n ［心理教育群］\r\n ・国立PTSDセンターで開発された内容に基づくハンドブックを使用。最初の2回のセッションでPTSDの生活への影響を重点に教育。症状が日常生活にどのような影響を与えているかを考えてもらい，前向きな対処法を提案（例：音楽を聴く、身体を動かす）。リラクゼーションのためのエクササイズや行動活性化などの具体的な対処法の提供はなし。\r\n ［治療実施遵守の確認］\r\n セラピストは各セッションでカバーすべきポイントをチェックリストに記入。ケースのスーパーバイズのために研究責任者と毎週面談，およびセッションの進捗状況とプロトコルや参加者の困難に対処するために毎週チームで面談。マインドフルネス治療に関してマインドフルネスセンターのコンサルタントが電話でのチームミーティングで指導。","・インターネット介入は、平均9つのオンラインモジュールで3ヶ月程度の期間\r\n・ビデオカンファレンスは典型的には週1回の13セッション。\r\n・どちらも平均脱落率は低く、インターネットプログラムは17.5%, ビデオカンファレンスは15%\r\n・アルコール摂取リスクの長期的な増加に注意をする必要がある\r\n・長期的なビデオカンファレンスの効果は確認されなかったが、2つの研究しかない。","・リサーチエンジンは，PsycINFO, Social Sciences Citation Index (SSCI), and Published International Literature on Traumatic Stress (PILOTS) on April 14, 2010\r\n・検索式は，(tele* or Internet* or online or web* or videoconference or interapy) AND ((posttraumatic stress) or PTSD or trauma or (motor vehicle accident) or MVA or combat or war or homicide or suicide or (complicated grief) or violence or abuse or (sexual assault) or rape or incest or assault or (natural disaster) or injury or explosion) AND (treatment or therapy or intervention or psychotherapy or therapeutic or counseling or (randomized controlled trial) or (randomized clinical trial) or psychoeducation).","(1) 感情的な反応が強い話題があった：自殺に関する質問に、このような質問をすると再発したり、病状を悪化させたりするのではないかと懸念を示した。「自殺する」ではなく「自分を傷つける」という言葉を使うべき。「困難な時に支えてくれる人が人生に十分にいると感じますか」には、長年家族に会っていない人も多く、感情的な反応を示す人もいた。「あなたは自分の人生に満足していますか」という質問に落ち込んだり、不幸になったり、頭がおかしくなったりする。\r\n(2)守秘性に不安があった：提供された情報がどのように利用されるのか、患者に変化を強要したりするために利用されるのではないかという懸念。\r\n(3)質問の曖昧さ：具体的な期間について明確にしてほしい。\r\n(4)単語や質問文が分かりにくい：”先入観”など言葉が難しい","・自傷行為が深刻な場合にセッションを終了するための基準を事前に設定","・全ての小児患者が遠隔医療にアクセスできるようにRCTは採用せず","・プログラムの遂行状況を確認できるようにし、モジュールの完了が確認できない参加者にはリマインダーを送った（最初の4週間は週に1回、5~12週目には月に2回）\r\n・DSM-IVにおいてアルコールまたは薬物の乱用・依存とPTSDに該当するかに基づき、パーミュートブロックランダム化。\r\n","・毎日10-15分間、画面に表示される質問に対して回答を選択（うつ病、精神病、自殺、薬物使用、服薬アドヒアランスに焦点があてられた内容）\r\n ・回答内容は、4時間以内に看護スタッフが読み取り、支持的な心理教育的資料が提供された（例：症状悪化した場合いつ連絡を取るべきか、緊急連絡先の提供、回復のための行動）","・退院時に介入群へはデバイスが提供され、介入終了後、返却する。\r\n・電話システムの設置：患者の家主がテクノロジーを使用することを許可しなかった。電話会社の借金があり、支払いができず設置できなかった。システムを開始できた20人のうち4人は、スタッフが住居に訪問しシステムの設置を支援した。","・Cochrane Library, Embase, PsycINFO, PubMed, Scopus, Web of Science, その他のサイト(National Institute on Drug Abuse, the Substance Abuse and Mental Health Services Administration, the Agency for Healthcare Research and Quality, the National Health Service Centre for Reviews and Dissemination, the National Institute for Health and Clinical Excellence, the Internatinal Network of Agenies for Health Technology Assessment)を用いて1998年1月~2018年10月の論文を抽出","・2016年4月に自殺へのCBT介入研究を検索\r\n・MEDLINE, PsycINFO, Scopus, PubMed, the Cochrane Central Resigter of Controlled Trials (CENTRAL)\r\n・suicide/suicideal ideation/suicide attempt, CBG, RCTの3点から検索\r\n・CBT条件と統制条件を比較しているもの、自殺念慮、自殺行動を従属変数にしているもの、参加者が16歳以上で無作為に割り振られているもの、英語で書かれたピアレビューのジャーナルを含む。博論や学会議事録、追加分析のものなどは含まない","・SHADEにおいて、飲酒問題には介入の効果が見られたが、大麻では見られなかった。\r\n ・DEALにおいて、抑うつ症状と飲酒問題は、３ヶ月後、半年後では介入の効果が見られない。\r\n ・VetChangeでは、修了率（4モジュール）が4割以下と低い。\r\n ・VetChangeでは、禁酒ではなく減酒をゴールに設定することもできる。どちらのゴール設定においても飲酒問題は減少した。","・2011/3/15までの論文をAPA PsycINFO, APA Books, APA PsycArticles, Academic Search Elite, the Cumulative Index to Nursing and Allied Health Literature (CINAHL), Communication and Mass Media Complete, ERIC, Health Source: Nursing/ Academic Edition, Communication Abstracts, the Cochrane Library, Global Health (OVID), PubMed, Science Direct and Web of Science.\r\n・検索キーワードは、alcoholism, drug addiction, substance addiction, remote consultation, telemedicine, addiction, substance abuse, substance dependence, electronic, Internet and telemedicine.\r\n・オリジナルの結果を報告していること。アルコールか薬物使用に関する研究で、物質関連障がいの支援を含んでいること、遠隔医療介入の参加効果を報告していること、他で報告されていないデータを含んでいることを基準とした。\r\n・PRISMAガイドラインに従う。\r\n・PICOS (participants, intervention, comparison, outcome, study design)にしたがって分類されたスプレットシートに記録。","・VTC式遠隔カウンセリングは育児、スケジューリング困難な家族成員が参加しやすくなる（別居家族もセッションに招くことができる）。\r\n【課題】\r\n①プライバシー保護に限界がある（誰が見ているか聞いているか、その場にいるかわからない）\r\n②安全性確保が難しい（例：DVリスクのある夫婦の同席面接、摂食障害や自傷行為）\r\n③画面越しで複数人の家族成員をマネジメントしなければならない\r\n④家族力動の観察が難しい\r\n⑤実施上の課題、困難（州ごとで法律が異なる、評価尺度の収集の仕方、家族が住む地域の社会資源をThが把握しきれない等）\r\n【推奨】\r\n①最初の段階でセッションで障壁となりそうな事柄についてCl.と丁寧に話し合う\r\n②リスクアセスメントや家族喧嘩の仲裁に入る際のサインやルールの取り決め\r\n③参加人数に応じたセッションの時間設定\r\n④言語的なフィードバックを多用する\r\n⑤Th.は事前に社会資源を探しておく、州外の家族を対象とする場合はメンタルヘルスに関連する法律を事前に認識しておく（自身のライセンス委員会に事前相談する）","・テクノロジーに関する情報は常にアップデートされ続けるため、1〜2年の情報がすぐに古くなる可能性が高い。\r\n・テレヘルス関連のRCTを実施している間に新たな技術が開発されれば、進行中の介入は古いものになってしまう。\r\n・このため、この手の研究においては介入の代替版または更新版を含める「介入試行の原則trials of intervention principles」（Mohr et al., 2015）やSMARTデザイン（Collins et al., 2014）の実施を推奨している。\r\n・遠隔技術を用いたカウンセリングにより、これまで治療にアクセスできなかった非常に幅広い層のカップル・家族を対象とすることができるようになる。\r\n・その結果として、人種、民族、収入や教育など治療の調整要因について今まで以上に明らかにすることができるかもしれない。\r\n・これまで小規模研究にとどまっていた介入研究も大規模な研究へと発展させられるかもしれない。\r\n・高度な技術を用いて新たな測定値（例えば会話中の発生ストレスの自動計算など）を収集することも可能になる。","・モバイル健康アプリは多く存在するがエビデンスベースドな治療に基づいたアプリは少なく，また効果検証も十分ではない。\r\n \r\n・子どもの不安に対するモバイル健康アプリは3つの基準で評価することが可能である。1つ目は伝統的な治療法と一致していること（エクスポージャーベースのCBTなど）。2つ目はエンゲージメントを最大化するためのデザイン性と機能性，定着率。クライエントが使用したくなるビジュアル面や使用のしやすさについて言及があった。3つ目はエビデンスの改善度が実証的に示されていること。\r\n \r\n・多数の不安に対する健康モバイルアプリは1つ目の基準を満たしていない。CBTの原理を含めたアプリとしてはSmartCAT,MindSiftがあるが，リラクゼーションよりで使用される傾向がある。エクスポージャーに焦点を当てたアプリとしてはLive OCD（子供や成人のOCD），PE Coach（成人のPTSDへのプロロングドエクスポージャー）がある。しかし，上記は明確なエビデンスが得られているわけではない。\r\n \r\n・メーヨ臨床不安アプリはエクスポージャーベースのCBTと効果的なICT介入に関する研究を踏まえたものである。レビューでは当該アプリの内容や利用者の情報について記述があったが，参加者がどのような経験をしていたか，よりアプリを上手く活用するための方法については，より多くのデータが必要である。","・サービスが不十分な地域の人々に対する周産期の遠隔メンタルヘルスプログラムの急増を期待する前に、財政的、法的、文化的な障壁を克服するために努力が必要","・スタッフやピアサポートによって促進されたデジタル介入は完了する可能性が高い。\r\n・デジタル介入が有用であると感じたスタッフが介入した場合は、介入完了の可能性が高い。\r\n・精神症状のある人や、IQが低い人、ITスキルが低い人は介入完了が困難。\r\n・デジタル介入は、コストが障壁となる。\r\n・7つの電子データベースから検索。26の論文がCFIRの選択基準を満たした。\r\n・1995年から2017年の間に発表された論文（17本は2016年から2017年の論文）。\r\n","なし","なし","・電話支援を行うことで、地域のメンタルヘルスの提供者と協働し、患者の緊急対応を行うことができる。\r\n・患者の苦痛レベルについては、電話支援による表情などの行動的要素から追加的情報を得ることができる。\r\n・行動観察によって、自傷などの危険性の高い行動に出る可能性を低減することができる。","・統計的有意差はないが、電話会議システムの脱落率は対面式よりも高い（60% vs 47%）","なし","なし","・遠隔医療では、患者を見ること・見られること、聞いたり・理解すること、ジェスチャー、アイコンタクト、触れる、香る、ベッドサイドマナーの説明、などが制限される\r\n・背筋を伸ばし、開放的な姿勢をとると良い\r\n・患者が防衛的な態度をとる場合は、自分とカメラとの距離を離すほうが良い\r\n・ジェスチャーは大きくしましょう\r\n・ゆっくり、大きく、はっきりとした口調でかつ、誠意があり、知的で、情熱的な口調で話しましょう\r\n・患者さんが会話できるように、適度に自分が話をしない時間を作りましょう\r\n・子どもにはハンドジェスチャーが喜ばれます（グーパンチなど）\r\n・サムアップなども、相手の会話を止めずに相互理解を表現するのに良いです\r\n・部屋は、快適に感じる、気がそれない、お互いが見え、お互いが聞こえ、視覚・聴覚的なプライバシーが保たれ、ちょうどいい大きさで、カメラのノイズが少ない場所が良い。\r\n・バッテリーやWi-fiの環境は整えておきましょう。\r\n・場合によっては子どもが遊んでいる様子をカメラ越しに見ることも出来ます。\r\n・音的なプライバシーを保つのに、窓を閉める、カーペットを敷く、ヘッドフォンをつけるなどの配慮ができます\r\n・目の位置は、スクリーンの上から1/3くらいの位置になるようにフレームをセットする。\r\n・アイコンタクトができるように、相手の画像はカメラの真下か真上に配置する、電子カルテは相手の画像の下に配置する。\r\n・会話中はフレームアウトしないように気を付ける。\r\n・後ろに光がある環境は避けたほうが良い。\r\n・プリンターやファン、動物、騒音などの音は避けたほうが良い。","・自殺リスクのアセスメント\r\nー遠隔医療を通じた定期的な心理検査（PHQ-９など）、視覚的な手掛かりから抑うつ気分のアセスメントをする、重要他者からの情報収集、言語報告を聞く\r\nー緊急時の計画をあらかじめ考えておく\r\nー質問紙の郵送や画面上での実施\r\n・入院について\r\nー入院調整をする間、遠隔医療を用いて、患者と連絡を取り続けたままにする、途切れた場合には電話なども利用して繋ぎ続ける\r\nー連絡をつないだままの状態で、救急機関に連絡する\r\nー他のスタッフのサポートを得つつ実施し、救急機関への連絡などをしてもらう。\r\n・適切な場面の検討と退院後のケア\r\nーケアのレベルや必要な治療は何かを検討しておく\r\nー治療につないだ後に、遠隔医療の必要性を再度検討する\r\nー緊急時の対応など、患者のニーズを聞き、遠隔医療による支援計画を立てる\r\n外来場面での自殺リスクが進行中の患者の管理\r\nー遠隔医療を用いた患者や家族教育\r\nー安全な場を作るための議論\r\nー安全を保つための計画を文書などで共有する\r\nー安全を保てない場合など、遠隔医療を継続できない場合のインフォームドコンセント\r\nー多職種でのチームを組み、患者がアクセスできるような技術的な枠組みを作る\r\nー必要に応じて適切な機関にリファーしたり、ピアでのケースコンサルテーションができるような関係性を作る\r\n","・OCDと遠隔医療に関連するキーワードを用いたPubMedによる文献検索の結果，最終的に11本の論文が抽出された。\r\n・抽出された論文ごとに，対象，介入内容，アウトカムなどについて記述的に説明がなされている。\r\n\r\n・抽出された11本の論文の概要は以下の通り。\r\n①パソコン画面上での代理エクスポージャー（セラピストの関与なし），②コンピュータライズドCBT（セラピストの関与なし），③コンピュータライズドCBT（限定的なセラピストの関与あり），④インターネットCBT（限定的なセラピストの関与あり），⑤インターネットCBT（全セッションでセラピストの関与あり），⑥インターネットCBT（全セッションで非セラピスト(技術者)の関与あり），⑦オンラインのBehavioral Therapy Steps（BT-STEPS），⑧オンライン認知バイアス修正訓練（セラピストの関与なし），⑨青年向けオンラインCBT（セラピストと親の関与あり），⑩児童向けビデオベースのCBT (セラピストの関与あり），⑪バーチャルリアリティCBT (セラピストの関与なし）"],["電話","Caring for Me (CFM）というプラットフォームを使用（パスワードによるセキュリティ管理）→参加者内同士でディスカッションができる","SECOND LIFEというヴァーチャルリアリティ空間，e-mailでホームワークのやり取り","テレビ会議用ソフトウェア（詳細不明）","紙のワークブック，臨床指標のみオンラインにて回答","ー","ー","ー","ー","Video Project: Parent and youth collaborate to film the youth either facing fears in real time or role-playing an exposure to show to peers at end intervention","ー","ビデオ通話","ー","iChat","Skype","電話，\r\ne-mail,郵送 , Web portal","機材：ファックス，パソコン，購入可能な中で最も高解像度のウェブカメラ (Logitech QuickCam Orbit AF)\r\nプラットフォーム：記載なし","・電話\r\n・CHESS SYSTEM","電話","E-mail","Skype","Skype, analogue videophone (Viterion 500)","なし","なし","なし","ー","ー","ー","ー","Health Portal","ー","ー","Skype","なし","ー","Polycom Viewstation","Skype","skype、電話","ー","なし","Vidyo (HIPAAの機密性の規制やインタラクティブ機能から治療提供プラットフォームとして選択されたWebベースのビデオ会議ソフトウェア)","skypeまたはfacetime","施設で利用しているテレビ会議用ソフトウェア（詳細不明）","Tangberg 1000 MXP teleconference systems","なし","なし","Tandberg 880 Model Health Care System","なし","・病院内で遠隔支援が実施される場合には，Polycom videoconference apparatusesが利用された。\r\n・自宅の場合はその他のプラットフォームが利用された。","iPadとVidyo videoconferencing software","Tanburg 1000 MXP","AK Summit, Jabber, Facetime, or Skype","Vets Prevail online platform","Video Conference","なし","Health buddy\r\n\r\nhttp://mhealthwatch.jp/global/news20150706-2","電話","ー","ー","ー","ラボではDell Desktop comuputer, Logitechの外付けカメラ、ブロードバンドインターネット接続、Hangoutを使用。ビデオはDebut video capture softwareを使用。","なし","なし","固定電話に無線モデム装置またはHealth Buddy©装置を接続","Health Buddyデバイス（Bosch HealthCareが提供）","ー","ー","ー","ー","ー","ー","ー","ー","ー","テレビ会議用ソフトウェア（詳細不明）","なし","電話回線を利用したビデオ会議","ビデオ会議","なし","なし","ビデオ会議","遠隔医療","なし"],["RCT研究：\r\nBrenes GA, Miller ME, Williamson JD, McCall VM, Knudson M, Stanley MA. (2012). A randomized\r\ncontrolled trial of telephone-delivered cognitive-behavioral therapy for late-life anxiety disorders.\r\nAmerican Journal of Geriatric Psychiatry, 20(8), 707-716","なし","なし
